<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      color: #00ccff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #00ccff;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #00ccff;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #bbb;
    }

    .hero button {
      padding: 13px 28px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    /* ‚≠ê 87% WIN RATE BADGE ‚≠ê */
    .win-badge {
      margin: 20px auto 10px auto;
      padding: 10px 25px;
      display: inline-block;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 12px;
      text-shadow: 0 0 8px #00ccff;
      box-shadow: 0 0 15px #00ccff;
      animation: pulse 1.7s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ccff; }
      50% { box-shadow: 0 0 25px #00ccff; }
      100% { box-shadow: 0 0 10px #00ccff; }
    }

    /* ‚≠ê NEW CHART GRID ‚≠ê */
    .chart-grid {
      max-width: 1200px;
      margin: 30px auto 120px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .chart {
      background: #111;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .big-chart {
      grid-column: span 2;
      height: 450px;
    }

    .small-chart {
      height: 300px;
    }

    /* ‚≠ê Mobile Responsive */
    @media (max-width: 768px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
      .big-chart {
        height: 340px;
      }
      .small-chart {
        height: 240px;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #00ccff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 2px solid #00ccff;
    }
  </style>
</head>

<body>

  <header>Trade With Bots</header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>

    <div class="win-badge">üî• 87% BOT WIN RATIO üî•</div>

    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>

  <!-- ‚≠ê NEW 1 BIG + 2 SMALL GRID ‚≠ê -->
  <div class="chart-grid">

    <!-- BIG BTC CHART -->
    <div class="chart big-chart">
      <div id="btc_chart"></div>
    </div>

    <!-- SMALL ETH -->
    <div class="chart small-chart">
      <div id="eth_chart"></div>
    </div>

    <!-- SMALL SOL -->
    <div class="chart small-chart">
      <div id="sol_chart"></div>
    </div>

  </div>

  <!-- TradingView Widgets -->
  <script>
    new TradingView.widget({
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "container_id": "btc_chart"
    });

    new TradingView.widget({
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:ETHUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "container_id": "eth_chart"
    });

    new TradingView.widget({
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:SOLUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "container_id": "sol_chart"
    });
  </script>

  <footer>¬© 2025 Trade With Bots | All rights reserved</footer>
