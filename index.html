<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #007bff;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }
    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #00aaff);
    }

    /* chart container */
    .chart-box {
      max-width: 750px;
      margin: 20px auto 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>Trade With Bots</header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>

  <!-- ⭐ CRYPTO CHART SECTION ADDED HERE ⭐ -->
  <div class="chart-box">
    <h2 style="text-align:center; color:#007bff;">Live Crypto Performance</h2>
    <canvas id="cryptoChart" style="width:100%; max-height:350px;"></canvas>
  </div>

  <footer>© 2025 Trade With Bots | All rights reserved</footer>

  <!-- ⭐ CHART SCRIPT ADDED BELOW ⭐ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    const data = [];
    let x = 0;

    function generatePoint() {
      x += 1;
      const y = 23000 + Math.sin(x / 5) * 400 + Math.random() * 300;
      return y;
    }

    for (let i = 0; i < 30; i++) {
      data.push(generatePoint());
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.map((_, i) => i),
        datasets: [{
          label: 'BTC/USDT',
          data: data,
          borderWidth: 3,
          borderColor: '#007bff',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        animation: false,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });

    setInterval(() => {
      data.push(generatePoint());
      data.shift();

      chart.data.labels = data.map((_, i) => i);
      chart.data.datasets[0].data = data;
      chart.update();
    }, 1000);
  </script>

</body>
</html>
