<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      color: #00ccff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #00ccff;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
      color: #00ccff;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #bbb;
    }

    .winrate {
      font-size: 1.4em;
      margin-top: 10px;
      color: #00ff88;
      font-weight: bold;
    }

    .hero button {
      padding: 13px 28px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    .chart-box {
      width: 95%;
      margin: 20px auto;
      padding: 14px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .half-row {
      display: flex;
      gap: 20px;
      width: 95%;
      margin: 0 auto 150px auto;
    }

    .half-box {
      flex: 1;
      padding: 14px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .chart-title {
      text-align: center;
      color: #00ccff;
      margin-bottom: 10px;
      font-size: 1.3em;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #00ccff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 2px solid #00ccff;
    }

    @media (max-width: 850px) {
      .half-row { flex-direction: column; }
    }
  </style>
</head>

<body>

  <header>Trade With Bots</header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>

    <!-- â­ NEW WIN RATE SECTION â­ -->
    <div class="winrate">ðŸš€ Our Bots Have <span style="color:#00ffcc;">87% Win-Ratio</span></div>

    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>


  <!-- â­ BIG BTC CHART â­ -->
  <div class="chart-box">
    <div class="chart-title">BTC/USDT Live Chart</div>
    <div id="btcChart" style="height:520px;"></div>

    <script>
      new TradingView.widget({
        "width": "100%",
        "height": 520,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "container_id": "btcChart"
      });
    </script>
  </div>


  <!-- â­ SMALLER CHARTS ROW â­ -->
  <div class="half-row">

    <!-- ETH -->
    <div class="half-box">
      <div class="chart-title">ETH/USDT Live Chart</div>
      <div id="ethChart" style="height:320px;"></div>

      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 320,
          "symbol": "BINANCE:ETHUSDT",
          "interval": "60",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "container_id": "ethChart"
        });
      </script>
    </div>

    <!-- SOL -->
    <div class="half-box">
      <div class="chart-title">SOL/USDT Live Chart</div>
      <div id="solChart" style="height:320px;"></div>

      <script>
        new TradingView.widget({
          "width": "100%",
          "height": 320,
          "symbol": "BINANCE:SOLUSDT",
          "interval": "60",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "container_id": "solChart"
        });
      </script>
    </div>

  </div>

  <footer>Â© 2025 Trade With Bots | All rights reserved</footer>

</body>
</html>
