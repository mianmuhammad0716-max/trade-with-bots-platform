<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>

  <!-- TradingView Widget Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #007bff;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }
    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #00aaff);
    }

    .chart-box {
      max-width: 950px;
      margin: 20px auto 120px auto;
      padding: 14px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .chart-title {
      text-align: center;
      color: #007bff;
      margin: 6px 0 12px 0;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>Trade With Bots</header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>

  <!-- TradingView Chart -->
  <div class="chart-box">
    <div class="chart-title">Live BTC/USDT Chart (TradingView)</div>

    <!-- TradingView Container -->
    <div id="tvchart" style="height:450px;"></div>

    <script>
      new TradingView.widget({
        "width": "100%",
        "height": 450,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "container_id": "tvchart"
      });
    </script>

  </div>

  <footer>Â© 2025 Trade With Bots | All rights reserved</footer>

</body>
</html>
