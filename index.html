<!DOCTYPE html>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ðŸ”¥ Header With Logo */
    header {
      background-color: #111;
      color: #00ccff;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      border-bottom: 2px solid #00ccff;
    }

    header img {
      height: 42px;
      width: 42px;
      border-radius: 50%;
    }

    header span {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 35px 15px;
    }

    .hero h1 {
      font-size: 2.2em;
      color: #00ccff;
    }

    .hero p {
      font-size: 1.1em;
      color: #bbb;
      margin-bottom: 22px;
    }

    /* Buttons */
    .hero button {
      padding: 11px 22px;
      margin: 6px;
      font-size: 1em;
      border-radius: 8px;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    /* Bot Win Badge */
    .win-badge {
      margin: 18px auto;
      padding: 8px 20px;
      font-size: 1.1em;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      box-shadow: 0 0 12px #00ccff;
      text-shadow: 0 0 5px #00ccff;
    }

    /* Chart Grid */
    .chart-grid {
      max-width: 1200px;
      margin: 25px auto 120px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .chart {
      background: #111;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .big-chart {
      grid-column: span 2;
      height: 420px;
    }

    .small-chart {
      height: 280px;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header span {
        font-size: 1.4em;
      }

      header img {
        height: 34px;
        width: 34px;
      }

      .hero h1 {
        font-size: 1.7em;
      }

      .hero p {
        font-size: 0.95em;
      }

      .hero button {
        padding: 9px 18px;
        font-size: 0.9em;
      }

      .win-badge {
        font-size: 1em;
        padding: 6px 16px;
      }

      .chart-grid {
        grid-template-columns: 1fr;
      }

      .big-chart {
        height: 300px;
      }

      .small-chart {
        height: 220px;
      }
    }

    footer {
      text-align: center;
      padding: 18px;
      background-color: #111;
      color: #00ccff;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.9em;
    }
  </style>

</head>
