<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>
  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header with bot logo */
    header {
      background-color: #111;
      color: #00ccff;
      padding: 12px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #00ccff;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    header span {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 30px 15px;
    }
    .hero h1 {
      font-size: 2em;
      color: #00ccff;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 15px;
    }
    .hero button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    /* Win badge */
    .win-badge {
      display: inline-block;
      margin: 10px auto 20px auto;
      padding: 8px 18px;
      font-size: 1em;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      box-shadow: 0 0 12px #00ccff;
      font-weight: bold;
    }

    /* Chart grid */
    .chart-grid {
      max-width: 1200px;
      margin: 0 auto 100px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .chart {
      background: #111;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
      height: 100%;
    }
    .big-chart {
      grid-column: span 2;
      height: 450px;
    }
    .small-chart {
      height: 300px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header span {
        font-size: 1.4em;
      }
      header img {
        height: 32px;
        width: 32px;
      }
      .hero h1 { font-size: 1.6em; }
      .hero p { font-size: 0.9em; }
      .hero button { padding: 8px 16px; font-size: 0.9em; }
      .win-badge { font-size: 0.9em; padding: 6px 12px; }
      .chart-grid { grid-template-columns: 1fr; }
      .big-chart { height: 300px; }
      .small-chart { height: 220px; }
    }

    footer {
      text-align: center;
      padding: 16px;
      background-color: #111;
      color: #00ccff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 2px solid #00ccff;
      font-size: 0.9em;
    }
  </style>

</head>
<body>

  <!-- Header with bot logo -->

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
    <span>Trade With Bots</span>
  </header>

  <!-- Hero -->

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>
    <div class="win-badge">ðŸ”¥ 87% BOT WIN RATIO ðŸ”¥</div>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>

  <!-- Charts -->

  <div class="chart-grid">
    <!-- BTC big chart -->
    <div class="chart big-chart" id="btc_chart"></div>
    <!-- ETH small chart -->
    <div class="chart small-chart" id="eth_chart"></div>
    <!-- SOL small chart -->
    <div class="chart small-chart" id="sol_chart"></div>
  </div>

  <!-- TradingView Widgets -->

  <script>
    new TradingView.widget({
      "container_id": "btc_chart",
      "autosize": true,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en"
    });
    new TradingView.widget({
      "container_id": "eth_chart",
      "autosize": true,
      "symbol": "BINANCE:ETHUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en"
    });
    new TradingView.widget({
      "container_id": "sol_chart",
      "autosize": true,
      "symbol": "BINANCE:SOLUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en"
    });
  </script>

  <footer>Â© 2025 Trade With Bots | All rights reserved</footer>
</body>
</html>
