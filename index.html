<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000; /* black background */
      color: #fff;
    }

    header {
      background-color: #111;
      color: #00ccff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #00ccff;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #00ccff;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #bbb;
    }

    .hero button {
      padding: 13px 28px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }

    .hero button:hover {
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }

    /* ‚≠ê 87% WIN RATE BADGE ‚≠ê */
    .win-badge {
      margin: 20px auto 10px auto;
      padding: 10px 25px;
      display: inline-block;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 12px;
      text-shadow: 0 0 8px #00ccff;
      box-shadow: 0 0 15px #00ccff;
      animation: pulse 1.7s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ccff; }
      50% { box-shadow: 0 0 25px #00ccff; }
      100% { box-shadow: 0 0 10px #00ccff; }
    }

    .chart-box {
      max-width: 1000px;
      margin: 20px auto 80px auto;
      padding: 14px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .chart-title {
      text-align: center;
      color: #00ccff;
      margin-bottom: 10px;
      font-size: 1.3em;
      font-weight: 600;
    }

    /* Responsive chart sizes */
    .chart-large { height: 450px; }
    .chart-small { height: 300px; }

    @media (max-width: 768px) {
      .chart-large { height: 320px !important; }
      .chart-small { height: 220px !important; }
      .chart-box { padding: 10px; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #00ccff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 2px solid #00ccff;
    }
  </style>
</head>

<body>

  <header>Trade With Bots</header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>

    <!-- ‚≠ê ADDED BADGE ‚≠ê -->
    <div class="win-badge">üî• 87% BOT WIN RATIO üî•</div>

    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="alert('Register feature coming soon')">Register</button>
  </div>

  <!-- ‚≠ê CHART 1: BTC/USDT ‚≠ê -->
  <div class="chart-box">
    <div class="chart-title">BTC/USDT Live Chart</div>
    <div id="btcChart" class="chart-large"></div>

    <script>
      new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": "BINANCE:BTCUSDT",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "container_id": "btcChart"
      });
    </script>
  </div>

  <!-- ‚≠ê CHART 2: ETH/USDT ‚≠ê -->
  <div class="chart-box">
    <div class="chart-title">ETH/USDT Live Chart</div>
    <div id="ethChart" class="chart-small"></div>

    <script>
      new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": "BINANCE:ETHUSDT",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "container_id": "ethChart"
      });
    </script>
  </div>

  <!-- ‚≠ê CHART 3: SOL/USDT ‚≠ê -->
  <div class="chart-box">
    <div class="chart-title">SOL/USDT Live Chart</div>
    <div id="solChart" class="chart-small"></div>

    <script>
      new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": "BINANCE:SOLUSDT",
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "container_id": "solChart"
      });
    </script>
  </div>

  <footer>¬© 2025 Trade With Bots | All rights reserved</footer>

</body>
</html>
