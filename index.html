<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Trade With Bots — Landing Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --panel:#0b0b0c;
  --accent:#00ccff;
  --muted:#9aa;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
  overflow-x:hidden;
}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  text-align:center;
}

h1{
  font-size:48px;
  color:var(--accent);
  margin-bottom:12px;
}

p{
  font-size:18px;
  color:var(--muted);
  margin-bottom:24px;
  max-width:600px;
}

.btn{
  background:linear-gradient(90deg,var(--accent),#00a8e6);
  color:#000;
  padding:14px 28px;
  border-radius:12px;
  font-weight:700;
  font-size:16px;
  border:none;
  cursor:pointer;
  transition:transform .2s;
  text-decoration:none;
}

.btn:hover{ transform:scale(1.05); }

.hero-image{
  margin-top:40px;
  max-width:600px;
  width:100%;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

footer{
  margin-top:60px;
  font-size:14px;
  color:var(--muted);
}

@media(max-width:768px){
  h1{ font-size:36px; }
  p{ font-size:16px; }
  .btn{ padding:12px 24px; font-size:15px; }
  .hero-image{ margin-top:24px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>Trade With Bots</h1>
  <p>Trade cryptocurrencies effortlessly with our smart trading bots. Start trading safely and maximize your profits.</p>
  <a href="login.html" class="btn">Start Trading</a>
  <img class="hero-image" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Trading Illustration">
  <footer>© 2025 Trade With Bots. All rights reserved.</footer>
</div>

</body>
</html>
