<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade With Bots</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header */
    header {
      background-color: #111;
      color: #00ccff;
      padding: 12px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #00ccff;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    header span {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 30px 15px;
    }
    .hero h1 {
      font-size: 2em;
      color: #00ccff;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 15px;
    }

    /* Buttons */
    .hero button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button.login-btn {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      padding: 12px 28px;
      box-shadow: 0 0 15px #00ffcc;
      animation: pulse-login 2s infinite;
    }
    .hero button.login-btn:hover {
      background: linear-gradient(90deg, #00ccff, #00ffcc);
      transform: scale(1.05);
    }
    @keyframes pulse-login {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 25px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }
    .hero button.register-btn {
      background: #333;
      color: #888;
      cursor: not-allowed;
      border: 1px solid #555;
    }

    /* Win badge */
    .win-badge {
      display: inline-block;
      margin: 10px auto 20px auto;
      padding: 8px 18px;
      font-size: 1em;
      border: 2px solid #00ccff;
      border-radius: 10px;
      color: #00ccff;
      box-shadow: 0 0 12px #00ccff;
      font-weight: bold;
    }

    /* Chart grid */
    .chart-grid {
      max-width: 1200px;
      margin: 20px auto 80px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .chart {
      background: #111;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
      min-height: 300px;
    }
    .big-chart {
      grid-column: span 2;
      min-height: 450px;
    }
    .small-chart {
      min-height: 300px;
    }

    /* Mobile adjustments */
    @media (max-width: 1024px) {
      .chart-grid { grid-template-columns: 1fr; }
      .big-chart { min-height: 400px; }
      .small-chart { min-height: 300px; }
    }

    @media (max-width: 768px) {
      header span { font-size: 1.4em; }
      header img { height: 32px; width: 32px; }
      .hero h1 { font-size: 1.6em; }
      .hero p { font-size: 0.9em; }
      .hero button { padding: 8px 16px; font-size: 0.9em; }
      .win-badge { font-size: 0.9em; padding: 6px 12px; }
      .chart-grid { gap: 12px; padding: 8px; }
    }

    @media (max-width: 480px) {
      .hero h1 { font-size: 1.4em; }
      .hero p { font-size: 0.8em; }
      .hero button { padding: 6px 14px; font-size: 0.85em; }
      .win-badge { font-size: 0.8em; padding: 5px 10px; }
    }

    footer {
      text-align: center;
      padding: 16px;
      background-color: #111;
      color: #00ccff;
      border-top: 2px solid #00ccff;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
    <span>Trade With Bots</span>
  </header>

  <div class="hero">
    <h1>Invest, Watch, Grow</h1>
    <p>Trade automatically with our intelligent bots and monitor your portfolio.</p>
    <div class="win-badge">ðŸ”¥ 87% BOT WIN RATIO ðŸ”¥</div>
    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    <button class="register-btn" title="Coming Soon">Register</button>
  </div>

  <div class="chart-grid">
    <div class="chart big-chart" id="btc_chart"></div>
    <div class="chart small-chart" id="eth_chart"></div>
    <div class="chart small-chart" id="sol_chart"></div>
  </div>

  <script>
    const createChart = (symbol, container) => {
      new TradingView.widget({
        container_id: container,
        autosize: true,
        symbol: "BINANCE:" + symbol,
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#111",
        hide_top_toolbar: false,
        hide_legend: false,
        show_popup_button: true
      });
    };
    createChart("BTCUSDT", "btc_chart");
    createChart("ETHUSDT", "eth_chart");
    createChart("SOLUSDT", "sol_chart");
  </script>

  <footer>Â© 2025 Trade With Bots | All rights reserved</footer>
</body>
</html>
