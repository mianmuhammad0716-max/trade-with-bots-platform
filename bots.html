<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bots ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root{
    --bg:#000;
    --card:#0f1113;
    --panel:#0b0b0c;
    --accent:#00ccff;
    --muted:#9aa;
    --glass: rgba(255,255,255,0.03);
    --glass-2: rgba(255,255,255,0.02);
    --success:#2ee6a7;
    --danger:#ff6b6b;
    --radius:12px;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
  }

  .app { 
    display:grid; 
    grid-template-columns:260px 1fr; 
    min-height:100vh; 
    gap:20px; 
    padding:20px;
  }

  /* SIDEBAR */
  .sidebar {
    background:linear-gradient(180deg,var(--card),#0b0b0b);
    padding:18px;
    border-radius:var(--radius);
    box-shadow:0 6px 30px rgba(0,204,255,0.03);
    height:100%;
  }
  .brand {
    display:flex; gap:12px; align-items:center; margin-bottom:18px;
  }
  .brand img{
    height:44px;width:44px;border-radius:8px;
  }
  .brand h1{
    font-size:18px;margin:0;color:var(--accent);
  }
  .nav { display:flex; flex-direction:column; gap:6px; margin-top:16px; }
  .nav a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    border-radius:10px;
    font-weight:600;
    font-size:14px;
    color:#cfeff6;
    text-decoration:none;
    transition: background .15s, transform .12s;
  }
  .nav a:hover{ background: rgba(0,204,255,0.06); transform: translateY(-2px); }
  .nav a.active{ background: rgba(0,204,255,0.12); color:#fff; }
  .small { margin-top:18px; font-size:13px; color:var(--muted); }

  /* MAIN */
  .main { 
    padding:18px; 
    display:flex; 
    flex-direction:column; 
    gap:18px; 
  }

  /* TOPBAR */
  .topbar { 
    background:var(--glass); 
    padding:18px 22px; 
    border-radius:12px; 
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
    backdrop-filter:blur(12px);
  }
  .top-title { font-size:20px; font-weight:700; color:var(--accent); }

  /* BUTTON */
  .btn {
    background:linear-gradient(90deg,var(--accent),#00a8e6);
    border:none;
    padding:10px 14px;
    color:#000;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 0 12px rgba(0,204,255,0.4);
  }

  /* TABLE WRAPPER */
  .table-wrapper {
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:18px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
  }

  /* TABLE */
  .table {
    width:100%;
    border-collapse:collapse;
  }

  .table th, .table td {
    padding:14px 12px;
    font-size:14px;
  }

  .table th {
    color:var(--muted);
    background:var(--glass-2);
    text-align:left;
    font-weight:700;
  }

  .table tr {
    border-bottom:1px solid rgba(255,255,255,0.05);
  }
  .table tr:last-child {
    border-bottom:0;
  }

  .table tr:hover {
    background:rgba(255,255,255,0.03);
  }

  .online { color:var(--success); font-weight:700; }
  .offline { color:var(--danger); font-weight:700; }

</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a class="active">ü§ñ Bots</a>
      <a href="signals.html">üìà Signals</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <div class="small">Logged in as <strong>User</strong></div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="top-title">AI Bots</div>
      <button class="btn" onclick="location.href='new-bot.html'">‚ûï Create Bot</button>
    </div>

    <!-- TABLE WRAPPER -->
    <div class="table-wrapper">
      <table class="table">
        <tr>
          <th>Bot Name</th>
          <th>Asset</th>
          <th>Status</th>
          <th>Profit</th>
        </tr>

        <tr>

        </tr>

        <tr>
          <td>Ether Wave</td>

        </tr>

        <tr>
          <td>Solana AI</td>
          <td>SOL</td>
          <td class="online">Running</td>
          <td>+$67.90</td>
        </tr>

      </table>
    </div>

  </main>

</div>

</body>
</html>
