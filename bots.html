<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bots ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --panel:#0b0b0c;
  --accent:#00ccff;
  --muted:#9aa;
  --glass: rgba(255,255,255,0.04);
  --glass-2: rgba(255,255,255,0.02);
  --success:#2ee6a7;
  --danger:#ff6b6b;
  --radius:14px;
}

html,body{
  margin:0;
  height:100%;
  font-family: Inter, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  color:#fff;
}

/* GRID LAYOUT */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
  gap:20px;
  padding:20px;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  height:100%;
  box-shadow:0 6px 30px rgba(0,204,255,0.05);
  transition: left .3s;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  height:44px;
  width:44px;
  border-radius:10px;
}
.brand h1{
  margin:0;
  font-size:20px;
  color:var(--accent);
}
.nav{
  display:flex;
  flex-direction:column;
  margin-top:20px;
  gap:6px;
}
.nav a{
  text-decoration:none;
  padding:12px;
  border-radius:10px;
  display:flex;
  gap:12px;
  align-items:center;
  font-weight:600;
  color:#cfeff6;
  transition:0.15s;
}
.nav a:hover{
  background:rgba(0,204,255,0.08);
  transform:translateX(4px);
}
.nav a.active{
  background:rgba(0,204,255,0.16);
  color:#fff;
}
.small{
  margin-top:20px;
  font-size:13px;
  color:var(--muted);
}

/* MAIN */
.main{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:20px;
}
.topbar{
  background:var(--glass);
  padding:16px;
  border-radius:var(--radius);
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
}
.top-title{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}
.btn{
  background:linear-gradient(90deg,var(--accent),#009bd1);
  padding:10px 14px;
  border:none;
  border-radius:10px;
  font-weight:700;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,204,255,0.4);
}

/* TABLE */
.table-wrapper{
  background:var(--glass);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  overflow-x:auto;
}
.table{
  width:100%;
  border-collapse:collapse;
}
.table th, .table td{
  padding:14px 12px;
  font-size:14px;
}
.table th{
  background:var(--glass-2);
  color:var(--muted);
  font-weight:700;
}
.table tr{
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.table tr:last-child{
  border-bottom:0;
}
.table tr:hover{
  background:rgba(255,255,255,0.03);
}
.online{ color:var(--success); font-weight:700; }
.offline{ color:var(--danger); font-weight:700; }

/* MOBILE MENU BUTTON */
.menu-btn{
  display:none;
  background:var(--accent);
  color:#000;
  padding:10px 15px;
  border:none;
  font-weight:700;
  border-radius:10px;
  margin-bottom:10px;
}

/* MOBILE */
@media(max-width:850px){
  .app{
    grid-template-columns:1fr;
    padding:15px;
  }
  .sidebar{
    position:fixed;
    top:0;
    left:-260px;
    width:240px;
    height:100%;
    z-index:99;
  }
  .sidebar.show{
    left:0;
  }
  .menu-btn{
    display:block;
  }

  /* TABLE ‚Üí CARDS */
  .table{ display:none; }
  .table-wrapper{
    display:flex;
    flex-direction:column;
    gap:16px;
  }
  .bot-card{
    background:#101113;
    padding:16px;
    border-radius:14px;
    border:1px solid #1a1a1a;
  }
  .bot-card div{
    margin-bottom:6px;
    font-size:15px;
  }
  .bot-card .name{ font-size:17px; font-weight:700; color:var(--accent); }
}
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a class="active">ü§ñ Bots</a>
      <a href="signals.html">üìà Signals</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <div class="small">Logged in as <strong>User</strong></div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- Mobile Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="top-title">AI Bots</div>
      <button class="btn" onclick="location.href='new-bot.html'">‚ûï Create Bot</button>
    </div>

    <!-- BIG SCREEN TABLE -->
    <div class="table-wrapper" id="botsWrapper">
      <table class="table" id="botsTable">
        <tr>
          <th>Bot Name</th>
          <th>Asset</th>
          <th>Status</th>
          <th>Profit</th>
        </tr>
      </table>
    </div>

  </main>
</div>

<script>
// BOT DATA
const bots = [
  {name:"Scalper Pro", asset:"BTC", status:"Running", profit:"+142.33"},
  {name:"Ether Wave", asset:"ETH", status:"Stopped", profit:"+32.12"},
  {name:"Solana AI", asset:"SOL", status:"Running", profit:"+67.90"},
];

// GENERATE TABLE AND CARDS
const table = document.getElementById("botsTable");
const wrapper = document.getElementById("botsWrapper");

bots.forEach(bot=>{
  // Table row
  const tr = document.createElement("tr");
  tr.innerHTML=`<td>${bot.name}</td>
                <td>${bot.asset}</td>
                <td class="${bot.status==="Running"?"online":"offline"}">${bot.status}</td>
                <td>${bot.profit}</td>`;
  table.appendChild(tr);

  // Mobile card
  const card = document.createElement("div");
  card.className="bot-card";
  card.innerHTML=`<div class="name">${bot.name}</div>
                  <div>Asset: ${bot.asset}</div>
                  <div>Status: <span class="${bot.status==="Running"?"online":"offline"}">${bot.status}</span></div>
                  <div>Profit: ${bot.profit}</div>`;
  wrapper.appendChild(card);
});

// SIDEBAR TOGGLE
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("show");
}
</script>

</body>
</html>
