<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade With Bots â€” Dashboard</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#000;
  color:#fff;
  min-height:100vh;
  position:relative;
}

/* Watermark background */
body::before {
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('[https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80](https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80)') center center / cover no-repeat;
opacity:0.05;
z-index:0;
}

header {
display:flex;
align-items:center;
gap:10px;
justify-content:center;
background:#111;
padding:12px 15px;
border-bottom:2px solid #00ccff;
color:#00ccff;
width:100%;
box-sizing:border-box;
position:fixed;
top:0;
z-index:2;
}
header img { height:40px; width:40px; border-radius:50%; }
header span { font-size:1.8em; font-weight:bold; }

.container {
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
padding-top:100px;
gap:30px;
z-index:1;
position:relative;
}

/* Dashboard cards */
.card {
background:#111;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,204,255,0.5);
width:300px;
text-align:center;
transition:0.3s;
}
.card:hover {
transform:scale(1.03);
box-shadow:0 0 30px #00ccff;
}

button {
background: linear-gradient(90deg,#00ffcc,#00ccff);
color:#000;
border:none;
padding:12px 20px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
margin-top:15px;
}
button:hover {
background: linear-gradient(90deg,#00ccff,#00ffcc);
transform:scale(1.05);
}

/* Footer */
footer {
position:fixed;
bottom:0;
width:100%;
text-align:center;
padding:10px;
color:#00ccff;
border-top:2px solid #00ccff;
} </style>

</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="container" id="dashboard">
  <div class="card">
    <h2>Welcome!</h2>
    <p>You are logged in successfully.</p>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="card">
    <h3>Trading Stats</h3>
    <p>Account Balance: $10,000</p>
    <p>Open Trades: 5</p>
    <button>View Details</button>
  </div>
  <div class="card">
    <h3>Market Info</h3>
    <p>BTC: $28,000</p>
    <p>ETH: $1,800</p>
    <button>Check Market</button>
  </div>
</div>

<footer>
  &copy; 2025 Trade With Bots
</footer>

<script>
// Fake login/logout simulation
function logout(){
  alert('Logged out!');
  location.reload();
}

// For testing, you can show dashboard directly if needed
// document.getElementById('dashboard').style.display='flex';
</script>

</body>
</html>
