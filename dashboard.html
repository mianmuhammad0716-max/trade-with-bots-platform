<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard â€” TradeWithBots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #0a0a0a;
    --card: #111;
    --text: #e9e9e9;
    --accent: #00eaff;
    --danger: #ff4444;
    --radius: 12px;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    display: flex;
    height: 100vh;
  }

  /* SIDEBAR */
  .sidebar {
    width: 250px;
    background: #0d0d0d;
    padding: 25px;
    box-shadow: 4px 0px 15px rgba(0, 255, 255, 0.06);
  }

  .sidebar h2 {
    color: var(--accent);
    margin-bottom: 25px;
    font-size: 22px;
  }

  .sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 10px;
    color: #cfcfcf;
    border-radius: var(--radius);
    text-decoration: none;
    font-size: 15px;
    transition: 0.25s;
  }

  .sidebar a:hover {
    background: var(--accent);
    color: #000;
  }

  .logout {
    color: var(--danger) !important;
  }

  /* MAIN PANEL */
  .main {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
  }

  .card {
    background: var(--card);
    padding: 30px;
    border-radius: var(--radius);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
    max-width: 550px;
  }

  .card h1 {
    margin: 0;
    font-size: 32px;
    color: var(--accent);
  }

  .balance-text {
    margin-top: 10px;
    font-size: 18px;
  }

  /* BUTTONS */
  .btn {
    display: inline-block;
    padding: 12px 22px;
    margin-top: 18px;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    border-radius: var(--radius);
    text-decoration: none;
    transition: 0.2s;
  }

  .btn:hover {
    background: #00cde0;
  }

  .withdraw-btn {
    background: var(--danger);
    color: #000;
    margin-left: 10px;
  }

  .withdraw-btn:hover {
    background: #ff2222;
  }
</style>
</head>

<body>

<div class="container">

  <!-- ============ SIDEBAR ============ -->
  <div class="sidebar">
    <h2>TradeWithBots</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="bots.html">Bots</a>
    <a href="newbot.html">Create Bot</a>
    <a href="signals.html">Signals</a>
    <a href="payment.html">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>

    <a href="index.html" class="logout">Logout</a>
  </div>

  <!-- ============ MAIN CONTENT ============ -->
  <div class="main">
    <div class="card">
      <h1>Welcome Back!</h1>
      <p class="balance-text">Your Wallet Balance: <strong>$13.00</strong></p>

      <!-- ACTION BUTTONS -->
      <a href="earning.html" class="btn">Start Earning with $13</a>
      <a href="withdraw.html" class="btn withdraw-btn">Withdraw</a>
    </div>
  </div>

</div>

</body>
</html>
