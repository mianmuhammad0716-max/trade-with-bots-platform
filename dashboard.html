<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trade With Bots</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #00ff00;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: #111;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg,#00ff00,#00aa00);
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(90deg,#00aa00,#007700);
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>

  <div class="card">
    <h2>Portfolio Balance</h2>
    <p id="balance">$0</p>
  </div>

  <div>
    <button onclick="alert('Trading feature coming soon')">Start Trading</button>
    <button onclick="window.location.href='payment.html'">Send Investment</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <!-- Portfolio Animation Script -->
  <script>
    const balanceEl = document.getElementById('balance');
    let balance = 0;

    // Default portfolio
    let baseAmount = 100;

    // Check if payment was made
    if (localStorage.getItem("paid") === "yes") {
      baseAmount = 113; // add $13
      localStorage.removeItem("paid"); // reset for next refresh
    }

    const target = baseAmount;

    function animateBalance() {
      if(balance < target) {
        balance += 1;
        balanceEl.textContent = '$' + balance;
        setTimeout(animateBalance, 30);
      } else {
        balanceEl.textContent = '$' + target;
      }
    }

    animateBalance();
  </script>

</body>
</html>
