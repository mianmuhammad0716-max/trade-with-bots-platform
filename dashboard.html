<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trade With Bots</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    header {
      background: #0a84ff;
      padding: 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #f7f7f7;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .balance {
      font-size: 40px;
      font-weight: bold;
      color: #0a84ff;
    }

    button {
      width: 200px;
      padding: 12px;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0066d4;
    }
  </style>

</head>
<body>

<header>
  Trade With Bots â€“ Dashboard
</header>

<div class="container">

  <div class="card">
    <h2>Your Portfolio Balance</h2>
    <div class="balance" id="balance">$0</div>
  </div>

  <button onclick="window.location.href='payment.html'">Send Investment</button>
  <button onclick="alert('Trading bots module coming soon!')">Open Trading Bots</button>
  <button onclick="window.location.href='index.html'">Logout</button>

</div>

<script>
  const balanceEl = document.getElementById('balance');
  let balance = 0;
  let baseAmount = 100;

  if (localStorage.getItem("paid") === "yes") {
    baseAmount = 113;
    localStorage.removeItem("paid");
  }

  const target = baseAmount;

  function animateBalance() {
    if (balance < target) {
      balance += 1;
      balanceEl.textContent = "$" + balance;
      setTimeout(animateBalance, 20);
    } else {
      balanceEl.textContent = "$" + target;
    }
  }

  animateBalance();
</script>

</body>
</html>
