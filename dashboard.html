<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard — Trade With Bots</title>
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #fff;
  }

  /* Header */
  header {
    background-color: #111;
    color: #00ccff;
    padding: 12px 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    border-bottom: 2px solid #00ccff;
  }
  header img {
    height: 40px;
    width: 40px;
    border-radius: 50%;
  }
  header span {
    font-size: 1.8em;
    font-weight: bold;
  }

  /* Hero / Welcome */
  .hero {
    text-align: center;
    padding: 35px 15px;
    position: relative;
  }
  .hero h1 {
    font-size: 2em;
    color: #00ccff;
    margin-bottom: 15px;
    z-index: 1;
    position: relative;
  }
  .hero p {
    font-size: 1em;
    color: #bbb;
    margin-bottom: 25px;
    z-index: 1;
    position: relative;
  }

  /* Watermark behind hero */
  .hero::before {
    content: "TRADE WITH BOTS";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 6em;
    color: rgba(255, 255, 255, 0.05);
    white-space: nowrap;
    z-index: 0;
  }

  /* Charts Grid */
  .chart-grid {
    max-width: 1200px;
    margin: 20px auto 120px auto;
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
  }
  .chart {
    background: #111;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,255,255,0.15);
    height: 100%;
  }
  .big-chart { grid-column: span 2; height: 450px; }
  .small-chart { height: 300px; }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    header span { font-size: 1.4em; }
    header img { height: 34px; width: 34px; }
    .hero h1 { font-size: 1.6em; }
    .hero p { font-size: 0.95em; }
    .chart-grid { grid-template-columns: 1fr; }
    .big-chart { height: 300px; }
    .small-chart { height: 220px; }
    .hero::before { font-size: 4em; }
  }

  footer {
    text-align: center;
    padding: 18px;
    background-color: #111;
    color: #00ccff;
    position: fixed;
    width: 100%;
    bottom: 0;
    border-top: 2px solid #00ccff;
    font-size: 0.9em;
  }
</style>

</head>

<body>
<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="hero">
  <h1>Welcome! You are logged in</h1>
  <p>Monitor your portfolio and automated bot trades below.</p>
</div>

<div class="chart-grid">
  <div class="chart big-chart" id="btc_chart"></div>
  <div class="chart small-chart" id="eth_chart"></div>
  <div class="chart small-chart" id="sol_chart"></div>
</div>

<script>
  function createChart(symbol) {
    return new TradingView.widget({
      container_id: symbol + "_chart",
      autosize: true,
      symbol: "BINANCE:" + symbol,
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      style: 1,
      locale: "en",
      toolbar_bg: "#111",
      hide_top_toolbar: false,
      hide_legend: false,
      show_popup_button: true,
    });
  }

  createChart("BTCUSDT");
  createChart("ETHUSDT");
  createChart("SOLUSDT");
</script>

<footer>© 2025 Trade With Bots | All rights reserved</footer>
</body>
</html>
