<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard ‚Äî Trade With Bots</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    :root{
      --bg:#000;
      --card:#0f1113;
      --panel:#0b0b0c;
      --accent:#00ccff;
      --muted:#9aa;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --success:#2ee6a7;
      --danger:#ff6b6b;
      --radius:12px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
    }

    .app { display:grid; grid-template-columns:260px 1fr; min-height:100vh; gap:20px; }

    /* SIDEBAR */
    .sidebar {
      background:linear-gradient(180deg,var(--card),#0b0b0b);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(0,204,255,0.03);
    }
    .brand { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
    .brand img{height:44px;width:44px;border-radius:8px;}
    .brand h1{font-size:18px;margin:0;color:var(--accent);}
    .nav { display:flex; flex-direction:column; gap:6px; margin-top:16px; }
    .nav a{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px;
      border-radius:10px;
      font-weight:600;
      font-size:14px;
      color:#cfeff6;
      text-decoration:none;
      transition: background .15s, transform .12s;
    }
    .nav a:hover{ background: rgba(0,204,255,0.06); transform: translateY(-2px); }
    .nav a.active{ background: rgba(0,204,255,0.12); color:#fff; }
    .small { margin-top:18px; font-size:13px; color:var(--muted); }

    /* MAIN */
    .main { padding:18px; display:flex; flex-direction:column; gap:18px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .top-left { display:flex; gap:12px; align-items:center; }
    .top-title { font-size:18px; color:var(--accent); font-weight:700; }
    .top-actions { display:flex; gap:10px; align-items:center; }

    /* BUTTONS */
    .btn { background:linear-gradient(90deg,var(--accent),#00a8e6); color:#000; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
    .withdraw-btn { background:linear-gradient(90deg,#ff4b4b,#ff2d2d); color:#fff; padding:10px 14px; font-weight:700; border-radius:10px; border:none; cursor:pointer; }
    .icon-btn { background: rgba(255,255,255,0.02); border-radius:10px; padding:10px; border:none; color:var(--muted); cursor:pointer; }
    .avatar { height:40px; width:40px; border-radius:8px; background:linear-gradient(90deg,#0a84ff,#00ccff); display:flex; align-items:center; justify-content:center; font-weight:800; color:#000; }

    /* GRID */
    .grid { display:grid; grid-template-columns:1fr 420px; gap:18px; }
    .left-col { display:flex; flex-direction:column; gap:18px; }
    .cards-row { display:flex; gap:12px; }
    .card { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:14px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.6); }
    .label { font-size:13px; color:var(--muted); }
    .value { font-size:20px; font-weight:800; margin-top:6px; }
    .chart-card { background:linear-gradient(180deg, rgba(10,10,12,0.9), rgba(6,6,8,0.9)); border-radius:12px; padding:8px; min-height:420px; }
    .panel h3 { margin:0 0 8px 0; color:var(--accent); }
    .bots-table { width:100%; border-collapse:collapse; }
    .bots-table th, .bots-table td { padding:10px 8px; font-size:13px; color:#dceef7; }
    .bots-table thead th { font-size:12px; color:var(--muted); }
    .status-pill { padding:6px 8px; border-radius:999px; font-weight:700; font-size:12px; color:#000; }
    .status-active { background:var(--success); }
    .status-paused { background:#ffd166; }
    .status-off { background:var(--danger); color:#fff; }
  </style>
</head>

<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a class="active">üè† Dashboard</a>
      <a href="bots.html">ü§ñ Bots</a>
      <a href="signals.html">üìà Signals</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <div class="small">Logged in as <strong>Muhammad</strong></div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="topbar">
      <div class="top-left">
        <div class="top-title">Dashboard</div>
      </div>

      <div class="top-actions">
        <button class="btn" onclick="location.href='startearning.html'">Start Earning</button>
        <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw</button>
        <div style="position:relative;">
          <button class="icon-btn" id="notifBtn">üîî</button>
          <div class="notif-list" id="notifList" style="display:none; position:absolute; right:0; top:45px; background:#111; padding:12px; width:260px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.6);">
            <div class="notif-item" style="display:flex; gap:12px; margin-bottom:10px;">
              <div style="width:42px;height:42px;border-radius:8px;background:linear-gradient(90deg,#00ccff,#0a84ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#000">B</div>
              <div><strong>Bot Alpha executed</strong><br><span style="font-size:12px;color:#cfeff6;">+2.3% profit ‚Ä¢ 5m ago</span></div>
            </div>
          </div>
        </div>
        <div class="avatar">M</div>
      </div>
    </div>

    <div class="grid">
      <div class="left-col">

        <!-- CARDS ROW -->
        <div class="cards-row">
          <div class="card" style="flex:1;">
            <div class="label">Total Balance</div>
            <div class="value" id="balanceVal">$0</div>

            <!-- Buttons under balance -->
            <button class="btn" style="margin-top:12px;" onclick="location.href='startearning.html'">Start Earning</button>
            <button class="withdraw-btn" style="margin-top:12px;" onclick="location.href='withdraw.html'">Withdraw</button>
          </div>

          <div class="card" style="width:180px;">
            <div class="label">Active Bots</div>
            <div class="value">0</div>
          </div>

          <div class="card" style="width:180px;">
            <div class="label">Profit Today</div>
            <div class="value" id="profitToday">0</div>
          </div>
        </div>

        <!-- CHART -->
        <div class="chart-card">
          <div id="tradingview_main" style="height:420px;"></div>
        </div>

        <!-- TABLE -->
        <div class="panel card">
          <h3>Active Bots</h3>
          <table class="bots-table">
            <thead>
              <tr>
                <th>Bot</th><th>Strategy</th><th>ROI</th><th>Status</th><th style="text-align:right;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>-</td><td>-</td><td>-</td>
                <td><span class="status-pill status-off">Inactive</span></td>
                <td style="text-align:right;"><button class="btn" disabled>Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </main>
</div>

<script>
/* TRADINGVIEW */
new TradingView.widget({
  autosize:true,
  symbol:"BINANCE:BTCUSDT",
  interval:"60",
  timezone:"Etc/UTC",
  theme:"dark",
  container_id:"tradingview_main"
});

/* NOTIFICATION TOGGLER */
const notifBtn = document.getElementById("notifBtn");
const notifList = document.getElementById("notifList");
notifBtn.onclick = () => {
  notifList.style.display = notifList.style.display === "block" ? "none" : "block";
};

/* FAKE BALANCE STARTS AT ZERO */
let bal = 0;
setInterval(()=>{
  bal += (Math.random()-0.5)*10;
  document.getElementById("balanceVal").innerText = "$" + Math.round(bal);
},2000);
</script>

</body>
</html>
