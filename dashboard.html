<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade With Bots</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* Watermark */
body::before {
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('[https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80](https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80)') center center / cover no-repeat;
opacity:0.05;
z-index:0;
}

header {
display:flex;
align-items:center;
gap:10px;
justify-content:center;
background:#111;
padding:12px 15px;
border-bottom:2px solid #00ccff;
color:#00ccff;
width:100%;
box-sizing:border-box;
position:fixed;
top:0;
z-index:2;
}
header img { height:40px; width:40px; border-radius:50%; }
header span { font-size:1.8em; font-weight:bold; }

.login-box {
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,204,255,0.6);
width:360px;
text-align:center;
margin-top:100px;
position:relative;
z-index:1;
transition: transform 0.6s ease, opacity 0.6s ease;
}
.login-box img.logo { width:60px; margin-bottom:15px; }
.login-box h2 { color:#00ccff; margin-bottom:20px; }
.login-box input {
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
font-size:15px;
box-sizing:border-box;
}

.login-btn, .social-btn {
width:100%;
padding:12px;
font-weight:bold;
border:none;
border-radius:8px;
margin-top:10px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
transition:0.3s;
}

.login-btn {
background: linear-gradient(90deg,#00ffcc,#00ccff);
color:#000;
box-shadow:0 0 15px #00ffcc;
font-size:1.1em;
animation:pulse-login 2s infinite;
}
.login-btn:hover {
background: linear-gradient(90deg,#00ccff,#00ffcc);
transform:scale(1.05);
}
@keyframes pulse-login {
0% {box-shadow:0 0 10px #00ffcc;}
50% {box-shadow:0 0 25px #00ffcc;}
100% {box-shadow:0 0 10px #00ffcc;}
}

.google-btn { background:#fff; color:#000; }
.apple-btn { background:#000; color:#fff; border:1px solid #555; }
.social-btn svg { width:20px; height:20px; display:inline-block; }

#dashboard {
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
padding-top:100px;
gap:30px;
width:100%;
box-sizing:border-box;
position:absolute;
top:0;
left:100%;
opacity:0;
transition: left 0.8s ease, opacity 0.8s ease;
z-index:1;
}

.card {
background:#111;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,204,255,0.5);
width:300px;
text-align:center;
transition:0.3s transform, 0.3s box-shadow;
}
.card:hover {
transform:scale(1.03);
box-shadow:0 0 30px #00ccff;
}

button.dashboard-btn {
background: linear-gradient(90deg,#00ffcc,#00ccff);
color:#000;
border:none;
padding:12px 20px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
margin-top:15px;
}
button.dashboard-btn:hover {
background: linear-gradient(90deg,#00ccff,#00ffcc);
transform:scale(1.05);
}

footer {
position:fixed;
bottom:0;
width:100%;
text-align:center;
padding:10px;
color:#00ccff;
border-top:2px solid #00ccff;
} </style>

</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="login-box" id="login-box">
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Logo">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Gmail">
  <input type="password" id="password" placeholder="Enter Password">
  <button class="login-btn" onclick="login()">Login</button>

  <button class="social-btn google-btn" onclick="loginWithProvider('Google')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 46">
      <path fill="#4285F4" d="M23 9.5c3.3 0 6.2 1.2 8.5 3.2l6.3-6.3C33.2 2.4 28.4 0 23 0 14.5 0 7.1 5 3.4 12.2l7.3 5.7C12 13 17.1 9.5 23 9.5z"/>
      <path fill="#34A853" d="M45.9 23c0-1.5-.1-2.7-.3-4H23v8.4h12.4c-.5 2.8-2.1 5.1-4.5 6.7l7.3 5.7C43.9 34 45.9 28.8 45.9 23z"/>
      <path fill="#FBBC05" d="M10.7 28.1l-7.3 5.7C5 36 13.8 46 23 46c5.4 0 10.2-2.1 13.9-5.5l-7.3-5.7c-2 1.4-4.5 2.2-7.6 2.2-5.9 0-10.9-3.5-12.9-8.6z"/>
      <path fill="#EA4335" d="M3.4 12.2L.1 17.9C.5 19.6 0 21.3 0 23c0 5.8 2.1 11 5.5 15.1l7.3-5.7c-2-5.1-7-8.6-12.9-8.6z"/>
    </svg>
    Continue with Google
  </button>

  <button class="social-btn apple-btn" onclick="loginWithProvider('Apple')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 788 1024" fill="white">
      <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
    </svg>
    Continue with Apple
  </button>
</div>

<div id="dashboard" class="container">
  <div class="card">
    <h2>Welcome!</h2>
    <p>You are logged in successfully.</p>
    <button class="dashboard-btn" onclick="logout()">Logout</button>
  </div>
</div>

<footer>
  &copy; 2025 Trade With Bots
</footer>

<script>
function checkLoginState() {
  const loggedIn = localStorage.getItem('loggedIn');
  if(loggedIn === 'true'){
    document.getElementById('login-box').style.display = 'none';
    const dashboard = document.getElementById('dashboard');
    dashboard.style.left = '0';
    dashboard.style.opacity = '1';
  }
}

function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if(email && password){
    localStorage.setItem('loggedIn', 'true');
    document.getElementById('login-box').style.transform='translateX(-100%)';
    document.getElementById('login-box').style.opacity='0';
    setTimeout(()=>{
      document.getElementById('login-box').style.display='none';
      const dashboard = document.getElementById('dashboard');
      dashboard.style.left='0';
      dashboard.style.opacity='1';
    },600);
  } else {
    alert('Please enter Gmail and Password!');
  }
}

function logout(){
  localStorage.removeItem('loggedIn');
  document.getElementById('login-box').style.display='block';
  document.getElementById('login-box').style.transform='translateX(0)';
  document.getElementById('login-box').style.opacity='1';
  const dashboard = document.getElementById('dashboard');
  dashboard.style.left='100%';
  dashboard.style.opacity='0';
}

function loginWithProvider(provider){
  alert('Login with ' + provider + ' is simulated.');
  login();
}

window.onload = checkLoginState;
</script>

</body>
</html>
