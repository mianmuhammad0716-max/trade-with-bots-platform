<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trade With Bots</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      flex: 1 1 300px;
      text-align: center;
    }
    .card h2 {
      color: #007bff;
    }
    .chart {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3, #00aaff);
    }
  </style>
</head>
<body>
  <header>Dashboard</header>
  <div class="container">
    <div class="card">
      <h2>Portfolio Balance</h2>
      <p>$100</p>
    </div>
    <div class="card">
      <h2>Invested Amount</h2>
      <p>$50</p>
    </div>
    <div class="card">
      <h2>Profit Today</h2>
      <p>$13</p>
    </div>
  </div>

  <div class="chart">[Live Chart Placeholder]</div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="alert('Trade feature coming soon')">Start Trading</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>
</body>
</html>
