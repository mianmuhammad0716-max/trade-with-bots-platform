<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Dashboard ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --panel:#0b0b0c;
  --accent:#00ccff;
  --muted:#9aa;
  --glass: rgba(255,255,255,0.03);
  --success:#2ee6a7;
  --danger:#ff6b6b;
  --radius:12px;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
  overflow-x:hidden;
}

.app { 
  display:grid; 
  grid-template-columns:260px 1fr; 
  min-height:100vh; 
  gap:20px; 
  position:relative;
}

.sidebar {
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:0 6px 30px rgba(0,204,255,0.03);
  height:100%;
  transition: transform 0.3s ease;
  z-index:1000;
}

.hamburger {
  display:none;
  font-size:26px;
  padding:10px;
  cursor:pointer;
  background:none;
  border:none;
  color:#fff;
  z-index:2000;
  position:fixed;
  top:12px;
  left:12px;
}

.overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:999;
}
.overlay.active { display:block; }

.brand { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{font-size:18px;margin:0;color:var(--accent);}

.nav { display:flex; flex-direction:column; gap:6px; margin-top:16px; }
.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  color:#cfeff6;
  text-decoration:none;
  transition: background .15s, transform .12s;
}
.nav a:hover{ background: rgba(0,204,255,0.06); transform: translateY(-2px); }
.nav a.active{ background: rgba(0,204,255,0.12); color:#fff; }

.small { margin-top:18px; font-size:13px; color:var(--muted); }

.main { 
  padding:18px; 
  display:flex; 
  flex-direction:column; 
  gap:18px; 
  overflow-y:auto; 
  max-height:100vh;
}
.topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }

.top-title { font-size:18px; color:var(--accent); font-weight:700; }
.top-actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

.btn { background:linear-gradient(90deg,var(--accent),#00a8e6); color:#000; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
.withdraw-btn { background:linear-gradient(90deg,#ff4b4b,#ff2d2d); color:#fff; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
.icon-btn { background: rgba(255,255,255,0.02); border-radius:10px; padding:10px; border:none; color:var(--muted); cursor:pointer; }

.avatar { 
  height:40px; width:40px; 
  border-radius:8px; 
  background:linear-gradient(90deg,#0a84ff,#00ccff); 
  display:flex; align-items:center; justify-content:center; 
  font-weight:800; color:#000; 
}

.grid { display:grid; grid-template-columns:1fr 420px; gap:18px; }
.left-col { display:flex; flex-direction:column; gap:18px; }

.cards-row { display:flex; gap:12px; flex-wrap:wrap; }
.card { background:var(--glass); padding:14px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.6); }

.label { font-size:13px; color:var(--muted); }
.value { font-size:20px; font-weight:800; margin-top:6px; }

.chart-card { background:var(--glass); border-radius:12px; padding:8px; min-height:420px; }

.panel h3 { margin:0 0 8px 0; color:var(--accent); }
.bots-table { width:100%; border-collapse:collapse; display:block; overflow-x:auto; }
.bots-table th, .bots-table td { padding:10px 8px; font-size:13px; color:#dceef7; }
.bots-table thead th { font-size:12px; color:var(--muted); }

.status-pill { padding:6px 8px; border-radius:999px; font-weight:700; font-size:12px; color:#000; }
.status-active { background:var(--success); }
.status-paused { background:#ffd166; }
.status-off { background:var(--danger); color:#fff; }

/* ================= MOBILE STYLES ================= */
@media(max-width:900px){
  .app { grid-template-columns:1fr; gap:0; }
  .hamburger { display:block; }
  .sidebar { 
    transform:translateX(-100%);
    position:fixed; 
    width:240px; 
    height:100%;
    top:0;
    left:0;
    z-index:1000;
  }
  .sidebar.mobile-show { transform:translateX(0); }
  .main.mobile-shift { filter:blur(3px); }
  .grid { grid-template-columns:1fr !important; gap:12px; }
  .cards-row { flex-direction:column; }
  .card { width:100% !important; }
  .top-actions { justify-content:flex-end; }
  .chart-card { min-height:300px; }
  .bots-table { font-size:12px; }
  .card button { display:none; }
}

/* WhatsApp floating button (always visible on mobile and PC) */
.whatsapp-float {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 56px;
  height: 56px;
  background: #25D366;
  border-radius: 50%;
  display: flex; /* visible everywhere */
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 25px rgba(37,211,102,0.45);
  z-index:10000; /* on top of everything */
  animation: pulse 2s infinite;
}
.whatsapp-float img {
  width:28px;
  height:28px;
}
@keyframes pulse {
  0% { box-shadow:0 0 0 0 rgba(37,211,102,0.6); }
  70% { box-shadow:0 0 0 18px rgba(37,211,102,0); }
  100% { box-shadow:0 0 0 0 rgba(37,211,102,0); }
}
</style>
</head>

<body>

<button class="hamburger" id="menuBtn">‚ò∞</button>
<div class="overlay" id="overlay"></div>

<div class="app">
<aside class="sidebar" id="sidebar">
<div class="brand">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
  <h1>Trade With Bots</h1>
</div>

<nav class="nav">
  <a class="active">üè† Dashboard</a>
  <a href="bots.html">ü§ñ Bots</a>
  <a href="signals.html">üìà Signals</a>
  <a href="startearning.html">üí≥ Start Earning</a>
  <a href="withdraw.html">üí∏ Withdraw</a>
  <a href="profile.html">üë§ Profile</a>
  <a href="settings.html">‚öô Settings</a>
</nav>

<div class="small">Logged in as <strong>User</strong></div>
</aside>

<main class="main" id="mainContent">
<div class="topbar">
  <div class="top-title">Dashboard</div>
  <div class="top-actions">
    <button class="btn" onclick="location.href='startearning.html'">Start Earning</button>
    <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw</button>
    <button class="icon-btn" id="notifBtn">üîî</button>
    <div class="avatar">U</div>
  </div>
</div>

<div class="grid">
<div class="left-col">
  <div class="cards-row">
    <div class="card" style="flex:1;">
      <div class="label">Total Balance</div>
      <div class="value" id="balanceVal">$0</div>
    </div>
    <div class="card" style="width:180px;">
      <div class="label">Active Bots</div>
      <div class="value">0</div>
    </div>
    <div class="card" style="width:180px;">
      <div class="label">Profit Today</div>
      <div class="value" id="profitToday">0</div>
    </div>
  </div>

  <div class="chart-card">
    <div id="tradingview_main" style="height:420px;"></div>
  </div>

  <div class="panel card">
    <h3>Active Bots</h3>
    <table class="bots-table">
      <thead>
        <tr>
          <th>Bot</th><th>Strategy</th><th>ROI</th><th>Status</th><th style="text-align:right;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-</td><td>-</td><td>-</td>
          <td><span class="status-pill status-off">Inactive</span></td>
          <td style="text-align:right;"><button class="btn" disabled>Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</main>
</div>

<!-- WhatsApp floating button -->
<a href="https://wa.me/923467173452" class="whatsapp-float" target="_blank" aria-label="WhatsApp">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>

<script>
/* TRADINGVIEW */
new TradingView.widget({
  autosize:true,
  symbol:"BINANCE:BTCUSDT",
  interval:"60",
  timezone:"Etc/UTC",
  theme:"dark",
  container_id:"tradingview_main"
});

/* NOTIFICATION */
document.getElementById("notifBtn").onclick = () => { alert("Notifications coming soon"); };

/* SIDEBAR TOGGLE MOBILE */
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const mainContent = document.getElementById("mainContent");

menuBtn.onclick = () => {
  const isOpen = sidebar.classList.toggle("mobile-show");
  overlay.classList.toggle("active", isOpen);
  mainContent.classList.toggle("mobile-shift", isOpen);
  document.body.style.overflow = isOpen ? 'hidden' : 'auto';
};

overlay.onclick = () => {
  sidebar.classList.remove("mobile-show");
  overlay.classList.remove("active");
  mainContent.classList.remove("mobile-shift");
  document.body.style.overflow = 'auto';
};
</script>

</body>
</html>
