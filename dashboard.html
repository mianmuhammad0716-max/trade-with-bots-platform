<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trade With Bots</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      color: #00ff99;
      margin-top: 40px;
    }
    .portfolio {
      margin: 30px auto;
      width: 80%;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .chart {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      background-color: #333333;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      background-color: #00ff99;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div class="portfolio">
    <h2>Portfolio Balance: $100</h2>
    <p>Here you can track your investments.</p>
  </div>
  <div class="chart">
    <p style="padding-top:130px;">[Live Chart Placeholder]</p>
  </div>
  <button onclick="alert('Trade feature coming soon')">Start Trading</button>
  <button onclick="alert('Logout feature coming soon')">Logout</button>
</body>
</html>
