<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Dashboard — Trade With Bots</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --panel:#0b0b0c;
  --accent:#00ccff;
  --muted:#9aa;
  --glass: rgba(255,255,255,0.03);
  --success:#2ee6a7;
  --danger:#ff6b6b;
  --radius:12px;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
  overflow-x:hidden;
}

/* ================= MOBILE WHATSAPP FLOAT ================= */
.whatsapp-float {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 56px;
  height: 56px;
  background: #25D366;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 25px rgba(37,211,102,0.45);
  z-index: 9999;
  animation: pulse 2s infinite;
}
.whatsapp-float img {
  width: 28px;
  height: 28px;
}
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
  70% { box-shadow: 0 0 0 18px rgba(37,211,102,0); }
  100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
}
@media (max-width: 768px) {
  .whatsapp-float { display: flex; }
}
/* ========================================================= */

.app { 
  display:grid; 
  grid-template-columns:260px 1fr; 
  min-height:100vh; 
  gap:20px; 
  position:relative;
}

/* ---- YOUR EXISTING CSS (UNCHANGED) ---- */
.sidebar {
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:0 6px 30px rgba(0,204,255,0.03);
  height:100%;
  transition: transform 0.3s ease;
  z-index:1000;
}

.hamburger {
  display:none;
  font-size:26px;
  padding:10px;
  cursor:pointer;
  background:none;
  border:none;
  color:#fff;
  z-index:2000;
  position:fixed;
  top:12px;
  left:12px;
}

.overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:999;
}
.overlay.active { display:block; }

.brand { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{font-size:18px;margin:0;color:var(--accent);}

.nav { display:flex; flex-direction:column; gap:6px; margin-top:16px; }
.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  color:#cfeff6;
  text-decoration:none;
  transition: background .15s, transform .12s;
}
.nav a:hover{ background: rgba(0,204,255,0.06); transform: translateY(-2px); }
.nav a.active{ background: rgba(0,204,255,0.12); color:#fff; }

.small { margin-top:18px; font-size:13px; color:var(--muted); }

</head>
