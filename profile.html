<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile — Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:12px;
}
html, body {margin:0;height:100%;font-family:Inter,sans-serif;background:var(--bg);color:#fff;}
.app {display:grid;grid-template-columns:260px 1fr;min-height:100vh;gap:20px;}
.sidebar {background:linear-gradient(180deg,var(--card),#0b0b0b);padding:18px;border-radius:var(--radius);}
.sidebar h2 {color:var(--accent);margin-bottom:20px;}
.sidebar a {display:block;color:#cfeff6;text-decoration:none;padding:10px;border-radius:10px;margin-bottom:6px;}
.sidebar a.active {background: rgba(0,204,255,0.12);color:#fff;}
.sidebar a:hover {background: rgba(0,204,255,0.06);}
.main {padding:18px;}
.topbar {margin-bottom:18px;font-size:18px;color:var(--accent);font-weight:700;}
.card {background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.6);}
button {background:linear-gradient(90deg,var(--accent),#00a8e6);color:#000;padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer;}
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2>⚡ TWB</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="bots.html">Bots</a>
    <a href="signals.html">Signals</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="payment.html">Payments</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="login.html">Logout</a>
  </aside>

  <main class="main">
    <div class="topbar">Your Profile</div>

    <div class="card">
      <h2>User</h2>
      <p>Email: user@example.com</p>
      <p>Member since: 2024</p>
      <button onclick="window.location.href='settings.html'">Edit Profile</button>
    </div>
  </main>
</div>

</body>
</html>
