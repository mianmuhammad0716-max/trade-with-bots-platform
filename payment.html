<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment — Trade With Bots</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
    padding: 20px;
}

.container {
    max-width: 520px;
    margin: auto;
}

h2 {
    text-align: center;
    color: #00ccff;
    margin-bottom: 5px;
}

h3 {
    text-align: center;
    color: #00ccff;
    margin-top: 0;
    font-weight: 600;
}

p {
    text-align: center;
    opacity: 0.85;
    margin-bottom: 20px;
}

.bank-card {
    background: #111;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #222;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

.bank-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,204,255,0.2);
}

.bank-card img {
    max-width: 120px;
    height: auto;
    margin-bottom: 12px;
}

.bank-card h3 {
    margin-bottom: 10px;
    color: #00ccff;
}

.bank-card input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 10px;
    background: linear-gradient(90deg, #00ffcc, #00ccff);
    color: #000;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0,204,255,0.5);
}

@media(max-width:480px){
    h2 { font-size: 22px; }
    h3 { font-size: 20px; }
    .bank-card input { font-size: 15px; }
    button { font-size: 15px; padding: 12px; }
}
</style>
</head>

<body>
<div class="container">
    <h2>Provide Your Bank Details</h2>
    <h3>اپنے بینک کی تفصیلات فراہم کریں</h3>
    <p>Select your bank and enter your account number to proceed with payment.</p>

    <!-- JazzCash -->
    <div class="bank-card">
        <img src="images/jazzcash.png" alt="JazzCash Logo">
        <h3>JazzCash</h3>
        <input type="text" placeholder="Enter your JazzCash account number">
        <button onclick="alert('JazzCash account submitted!')">Submit</button>
    </div>

    <!-- EasyPaisa -->
    <div class="bank-card">
        <img src="images/easypaisa.png" alt="EasyPaisa Logo">
        <h3>EasyPaisa</h3>
        <input type="text" placeholder="Enter your EasyPaisa account number">
        <button onclick="alert('EasyPaisa account submitted!')">Submit</button>
    </div>

    <!-- United Bank Limited-->
    <div class="bank-card">
        <img src="images/bank.png" alt="Bank Logo">
        <h3>United bank Limited</h3>
        <input type="text" placeholder="Enter your bank account number">
        <button onclick="alert('Bank account submitted!')">Submit</button>
    </div>
</div>
</body>
</html>
