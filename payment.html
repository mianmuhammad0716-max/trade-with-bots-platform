<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payments ‚Äî Trade With Bots</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#000;
      --card:#0f1113;
      --panel:#0b0b0c;
      --accent:#00ccff;
      --muted:#9aa;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --success:#2ee6a7;
      --danger:#ff6b6b;
      --radius:12px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
    }

    .app {
      display:grid;
      grid-template-columns:260px 1fr;
      min-height:100vh;
      gap:20px;
    }

    .sidebar {
      background:linear-gradient(180deg,var(--card),#0b0b0b);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(0,204,255,0.03);
    }
    .brand { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
    .brand img{height:44px; width:44px; border-radius:8px;}
    .brand h1{font-size:18px; margin:0; color:var(--accent);}
    .nav { display:flex; flex-direction:column; gap:6px; margin-top:16px; }
    .nav a{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px;
      border-radius:10px;
      font-weight:600;
      font-size:14px;
      color:#cfeff6;
      text-decoration:none;
      transition: background .15s, transform .12s;
    }
    .nav a:hover{ background: rgba(0,204,255,0.06); transform: translateY(-2px); }
    .nav a.active{ background: rgba(0,204,255,0.12); color:#fff; }
    .small { margin-top:18px; font-size:13px; color:var(--muted);}
    .main { padding:18px; display:flex; flex-direction:column; gap:18px;}
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px;}
    .top-title { font-size:18px; color:var(--accent); font-weight:700;}
    .btn {
      background:linear-gradient(90deg,var(--accent),#00a8e6);
      color:#000;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      transition: background .15s, transform .15s;
    }
    .btn:hover { transform: scale(1.05); }
    .withdraw-btn {
      background:linear-gradient(90deg,#ff4b4b,#ff2d2d);
      color:#fff;
      padding:10px 14px;
      font-weight:700;
      border-radius:10px;
      border:none;
      cursor:pointer;
      transition: transform .15s;
    }
    .withdraw-btn:hover { transform: scale(1.05); }
    .card {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      margin-bottom: 0;
    }
    .label { font-size:14px; color:var(--muted);}
    .value { font-size:26px; font-weight:800; margin:10px 0;}
    input[type=number] {
      padding:10px;
      border-radius:10px;
      border:none;
      width:100%;
      margin-top:10px;
      font-size:16px;
    }
    ul li { margin-bottom:8px; font-size:14px; color:#cfeff6;}
  </style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="bots.html">ü§ñ Bots</a>
      <a href="signals.html">üìà Signals</a>
      <a href="payment.html" class="active">üí∏ Payments</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <div class="small">
      Logged in as <strong>User</strong>
    </div>
  </aside>

  <main class="main">

    <div class="topbar">
      <div class="top-title">Withdraw Funds</div>
      <button class="btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <div class="card" style="flex:1;">
      <div class="label">Available Balance</div>

      <!-- üëâ FIXED BALANCE = 0 -->
      <div class="value" id="balanceVal">$0</div>

      <input type="number" placeholder="Enter amount to withdraw" />
      <button class="withdraw-btn">Confirm Withdraw</button>
    </div>

    <div class="card">
      <h3 style="margin:0; color:var(--accent);">Withdrawal Info</h3>
      <ul>
        <li>Withdraw securely to your linked account</li>
        <li>Minimum withdrawal: $15</li>
        <li>Processing time: 24 hours</li>
        <li>Support available 24/7</li>
      </ul>
    </div>

  </main>
</div>

<!-- ‚úî NO SCRIPT -->
</body>
</html>
