<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: #fff;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .items-center {
            align-items: center;
        }

        .gap-6xl {
            gap: 3rem;
        }

        .mobile\:gap-xl {
            gap: 1rem;
        }

        .mobile\:justify-center {
            justify-content: center;
        }

        .mobile\:flex-shrink-0 {
            flex-shrink: 0;
        }

        .text-PrimaryYellow {
            color: #F8D33A;
        }

        .flip-card-container {
            perspective: 1000px;
            height: 47px;
            width: 160px;
        }

        .flip-card {
            position: relative;
            height: 100%;
            width: 100%;
            transition: transform 0.7s ease-out;
            transform-style: preserve-3d;
        }

        .flip-card:hover {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front div, .flip-card-back div {
            display: flex;
            flex-direction: column;
        }

        .flip-card-front div div:first-child,
        .flip-card-back div div:first-child {
            font-weight: 700;
            font-size: 28px;
            line-height: 100%;
        }

        .flip-card-front div div:last-child,
        .flip-card-back div div:last-child {
            font-weight: 500;
            font-size: 16px;
        }

        svg {
            display: block;
        }

        .vertical-line {
            height: 47px;
            width: 20px;
        }

        @media(max-width:768px){
            .flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="flex gap-6xl justify-between mobile:gap-xl mobile:justify-center">
        <div class="flex items-center mobile:flex-shrink-0" style="height:47px">
            <div class="flex-shrink-0 flex items-center justify-center" style="transform:unset">
                <!-- Left SVG -->
                <svg class="vertical-line" width="20" height="47" viewBox="0 0 20 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.975667 16.9955C0.937581 17.1298 ... fill="url(#paint0_linear_207_8791)"></path>
                    <defs>
                        <linearGradient id="paint0_linear_207_8791" x1="10" y1="0" x2="10" y2="47" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#F8D33A"></stop>
                            <stop offset="1" stop-color="#B27F07"></stop>
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="flip-card-container">
                <div class="flip-card text-PrimaryYellow">
                    <div class="flip-card-front">
                        <div>
                            <div>No.1</div>
                            <div>Customer Assets</div>
                        </div>
                    </div>
                    <div class="flip-card-back">
                        <div>
                            <div>Assets</div>
                            <div>$162,788,517,875</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-shrink-0 flex items-center justify-center">
                <!-- Right SVG (flipped) -->
                <div style="transform:rotate(180deg) scaleY(-1)">
                    <svg class="vertical-line" width="20" height="47" viewBox="0 0 20 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.975667 16.9955C0.937581 17.1298 ... fill="url(#paint0_linear_207_8791)"></path>
                        <defs>
                            <linearGradient id="paint0_linear_207_8791" x1="10" y1="0" x2="10" y2="47" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#F8D33A"></stop>
                                <stop offset="1" stop-color="#B27F07"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
