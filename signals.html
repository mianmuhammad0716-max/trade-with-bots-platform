<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signals ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:14px;
}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,system-ui;
  overflow-x:hidden;
}
.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;gap:20px;}
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:0 6px 30px rgba(0,204,255,0.03);
  height:100%;
  transition: transform 0.3s ease;
  z-index:1000;
  position:fixed;
  left:0;
  top:0;
  width:240px;
}
.sidebar.mobile-hide{transform:translateX(-100%);}
.brand{display:flex;align-items:center;gap:10px;margin-bottom:18px;}
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{margin:0;color:var(--accent);font-size:18px;}
.nav{display:flex;flex-direction:column;gap:6px;}
.nav a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:10px;
  color:#cfeff6;
  text-decoration:none;
  transition:0.2s;
}
.nav a.active{background: rgba(0,204,255,0.12);color:#fff;}
.nav a:hover{background: rgba(0,204,255,0.06);}
.nav a.whatsapp{
  background:#25D366;color:#fff;font-weight:700;justify-content:flex-start;box-shadow:0 0 10px #25D366;
  transition:0.3s;margin-top:12px;
}
.nav a.whatsapp:hover{box-shadow:0 0 20px #25D366;transform:translateY(-2px);}
.small{margin-top:auto;font-size:13px;color:var(--muted);}
.hamburger{
  display:none;
  font-size:26px;
  padding:10px;
  cursor:pointer;
  background:none;
  border:none;
  color:#fff;
  position:fixed;
  top:12px;
  left:12px;
  z-index:2000;
}
.overlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:999;
}

/* MAIN */
.main{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-left:260px;
}
.topbar{font-size:22px;color:var(--accent);font-weight:700;margin-bottom:16px;display:flex;justify-content:space-between;align-items:center;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}
.coin{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  padding:14px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.06);
}
.coin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.coin h3{margin:0;font-size:15px;}
.dex{font-size:12px;color:#00ffcc;text-decoration:none;}
.price-box{margin-top:6px;}
.price{font-size:18px;font-weight:800;}
.change{font-size:13px;margin-top:2px;}
.green{color:#2ee6a7;}
.red{color:#ff6b6b;}

/* MOBILE */
@media(max-width:900px){
  .app{grid-template-columns:1fr;}
  .hamburger{display:block;}
  .main{margin-left:0;}
  .sidebar{transform:translateX(-100%);border-radius:0;}
  .sidebar.mobile-show{transform:translateX(0);}
  .overlay.active{display:block;}
}
</style>
</head>
<body>

<button class="hamburger" id="menuBtn">‚ò∞</button>
<div class="overlay" id="overlay"></div>

<div class="app">
  <aside class="sidebar mobile-hide" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>
    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a class="active">üìà Signals</a>
      <a href="bots.html">ü§ñ Bots</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öô Settings</a>
      <a href="login.html">Logout</a>
      <a href="https://wa.me/923001234567" target="_blank" class="whatsapp">
        üí¨ WhatsApp Support
      </a>
    </nav>
    <div class="small">Logged in anonymously</div>
  </aside>

  <main class="main">
    <div class="topbar">Live Market Signals</div>
    <div class="grid" id="coinsGrid">
      <!-- Coin cards generated by JS -->
    </div>
  </main>
</div>

<script>
// SIDEBAR TOGGLE
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

menuBtn.onclick = () => {
  sidebar.classList.toggle("mobile-show");
  overlay.classList.toggle("active");
};
overlay.onclick = () => {
  sidebar.classList.remove("mobile-show");
  overlay.classList.remove("active");
};

// COINS DATA
const coins = [
  {symbol:'BTCUSDT', name:'BTC / USDT', base:27000},
  {symbol:'ETHUSDT', name:'ETH / USDT', base:1700},
  {symbol:'SOLUSDT', name:'SOL / USDT', base:22},
  {symbol:'BNBUSDT', name:'BNB / USDT', base:330},
  {symbol:'ADAUSDT', name:'ADA / USDT', base:0.36},
  {symbol:'XRPUSDT', name:'XRP / USDT', base:0.48},
  {symbol:'DOGEUSDT', name:'DOGE / USDT', base:0.07},
  {symbol:'LTCUSDT', name:'LTC / USDT', base:85},
  {symbol:'DOTUSDT', name:'DOT / USDT', base:5.5},
  {symbol:'MATICUSDT', name:'MATIC / USDT', base:1.2}
];

// Generate coin cards
const coinsGrid = document.getElementById("coinsGrid");
coins.forEach(coin=>{
  const card = document.createElement("div");
  card.className="coin";
  card.innerHTML=`
    <div class="coin-header">
      <h3>${coin.name}</h3>
      <a class="dex" href="https://dexscreener.com" target="_blank">DEX</a>
    </div>
    <div class="price-box">
      <div class="price" id="${coin.symbol}">$0</div>
      <div class="change" id="${coin.symbol}Change">0%</div>
    </div>
  `;
  coinsGrid.appendChild(card);
});

// Random price simulation
function randomPrice(base){
  let change = (Math.random()*2-1).toFixed(2);
  let price = (base + parseFloat(change)).toFixed(2);
  return {price, change};
}

// Update all coins
function updatePrices(){
  coins.forEach(c=>{
    const p = randomPrice(c.base);
    document.getElementById(c.symbol).innerText="$"+p.price;
    const ch = document.getElementById(c.symbol+'Change');
    ch.innerText=p.change+"%";
    ch.className="change "+(p.change>=0?"green":"red");
  });
}
setInterval(updatePrices,2000);
updatePrices();
</script>

</body>
</html>
