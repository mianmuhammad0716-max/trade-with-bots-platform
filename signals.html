<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signals ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:12px;
  --glass: rgba(255,255,255,0.03);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* APP */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
  gap:18px;
  padding:18px;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  height:100%;
  transition:transform .3s ease;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:18px;
}
.brand img{height:44px;width:44px;border-radius:8px}
.brand h1{margin:0;font-size:18px;color:var(--accent)}
.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.nav a{
  padding:10px;
  border-radius:10px;
  text-decoration:none;
  color:#cfeff6;
  font-weight:600;
  transition:.2s;
}
.nav a:hover{background:rgba(0,204,255,.06)}
.nav a.active{background:rgba(0,204,255,.12);color:#fff}
.small{margin-top:18px;font-size:13px;color:var(--muted)}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
  gap:18px;
  min-width:0;
}

/* TOPBAR */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.top-title{
  font-size:20px;
  font-weight:800;
  color:var(--accent);
}
.menu-btn{
  display:none;
  font-size:24px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* CARD */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.6);
}

/* CHART */
.chart-box{
  height:420px;
  width:100%;
  border-radius:10px;
  overflow:hidden;
}

/* MOBILE */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
    padding:12px;
  }

  .menu-btn{display:block}

  .sidebar{
    position:fixed;
    left:0;
    top:0;
    bottom:0;
    width:240px;
    transform:translateX(-100%);
    z-index:1000;
    border-radius:0;
  }
  .sidebar.show{transform:translateX(0)}

  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:none;
    z-index:999;
  }
  .overlay.show{display:block}

  .chart-box{height:300px}
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  bottom:18px;
  right:18px;
  background:#25D366;
  color:#fff;
  padding:12px 14px;
  border-radius:50px;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 8px 30px rgba(0,0,0,.5);
  z-index:1200;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="bots.html">ü§ñ Bots</a>
      <a class="active">üìà Signals</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öô Settings</a>
    </nav>

    <div class="small">Logged in as <strong>User</strong></div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <div class="top-title">Live Trading Signals</div>
    </div>

    <div class="card">
      <div class="chart-box" id="sig_chart"></div>
    </div>

  </main>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/923001234567" target="_blank" class="whatsapp-float">üí¨ Support</a>

<script>
/* SIDEBAR TOGGLE */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("show");
  document.getElementById("overlay").classList.toggle("show");
}

/* TRADINGVIEW */
new TradingView.widget({
  container_id: "sig_chart",

});
</script>

</body>
</html>
