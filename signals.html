<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signals ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:14px;
  --success:#2ee6a7;
  --danger:#ff6b6b;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;gap:20px;}
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:0 6px 30px rgba(0,204,255,0.03);
  height:100%;
  transition:transform 0.3s ease;
  position:fixed;
  left:0;
  top:0;
  width:240px;
  z-index:1000;
}
.sidebar.mobile-hide{transform:translateX(-100%);}
.brand{display:flex;align-items:center;gap:10px;margin-bottom:18px;}
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{margin:0;color:var(--accent);font-size:18px;}
.nav{display:flex;flex-direction:column;gap:6px;}
.nav a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:10px;
  color:#cfeff6;
  text-decoration:none;
  transition:0.2s;
}
.nav a.active{background: rgba(0,204,255,0.12);color:#fff;}
.nav a:hover{background: rgba(0,204,255,0.06);}
.nav a.whatsapp{
  background:#25D366;color:#fff;font-weight:700;justify-content:flex-start;box-shadow:0 0 10px #25D366;
  transition:0.3s;margin-top:12px;
}
.nav a.whatsapp:hover{box-shadow:0 0 20px #25D366;transform:translateY(-2px);}
.small{margin-top:auto;font-size:13px;color:var(--muted);}
.hamburger{
  display:none;
  font-size:26px;
  padding:10px;
  cursor:pointer;
  background:none;
  border:none;
  color:#fff;
  position:fixed;
  top:12px;
  left:12px;
  z-index:2000;
}
.overlay{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:999;
}

/* MAIN */
.main{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-left:260px;
}
.topbar{font-size:22px;color:var(--accent);font-weight:700;margin-bottom:16px;}

/* SIGNAL CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}
.coin{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  padding:14px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.06);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.coin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.coin h3{margin:0;font-size:16px;}
.price{font-size:20px;font-weight:800;}
.change{font-size:14px;margin-top:4px;}
.green{color:var(--success);}
.red{color:var(--danger);}

/* MOBILE */
@media(max-width:900px){
  .app{grid-template-columns:1fr;}
  .hamburger{display:block;}
  .main{margin-left:0;}
  .sidebar{transform:translateX(-100%);border-radius:0;position:fixed;}
  .sidebar.mobile-show{transform:translateX(0);}
  .overlay.active{display:block;}
}
</style>
</head>
<body>

<button class="hamburger" id="menuBtn">‚ò∞</button>
<div class="overlay" id="overlay"></div>

<div class="app">
  <aside class="sidebar mobile-hide" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>
    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a class="active">üìà Signals</a>
      <a href="bots.html">ü§ñ Bots</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öô Settings</a>
      <a href="login.html">Logout</a>
      <a href="https://wa.me/923001234567" target="_blank" class="whatsapp">üí¨ WhatsApp Support</a>
    </nav>
    <div class="small">Logged in anonymously</div>
  </aside>

  <main class="main">
    <div class="topbar">Live Signals</div>
    <div class="grid" id="coinsGrid">
      <!-- Coin cards will be generated here -->
    </div>
  </main>
</div>

<script>
// Sidebar toggle
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
menuBtn.onclick = () => {
  sidebar.classList.toggle("mobile-show");
  overlay.classList.toggle("active");
};
overlay.onclick = () => {
  sidebar.classList.remove("mobile-show");
  overlay.classList.remove("active");
};

// Sample coins
const coins = [
  {name:'Bitcoin', symbol:'BTC', price:27000, change:1.2},
  {name:'Ethereum', symbol:'ETH', price:1700, change:-0.5},
  {name:'Solana', symbol:'SOL', price:22, change:2.1},
  {name:'BNB', symbol:'BNB', price:330, change:-1.1},
  {name:'Cardano', symbol:'ADA', price:0.36, change:0.3},
  {name:'XRP', symbol:'XRP', price:0.48, change:-0.2},
  {name:'Dogecoin', symbol:'DOGE', price:0.07, change:1.0},
  {name:'Litecoin', symbol:'LTC', price:85, change:-0.7},
  {name:'Polkadot', symbol:'DOT', price:5.5, change:0.6},
  {name:'Polygon', symbol:'MATIC', price:1.2, change:-0.1}
];

// Generate coin cards
const grid = document.getElementById("coinsGrid");
function renderCoins(){
  grid.innerHTML = '';
  coins.forEach(c=>{
    const div = document.createElement("div");
    div.className = "coin";
    div.innerHTML = `
      <div class="coin-header">
        <h3>${c.name} (${c.symbol})</h3>
      </div>
      <div class="price">$${c.price.toFixed(2)}</div>
      <div class="change ${c.change>=0?'green':'red'}">${c.change>=0?'+':''}${c.change.toFixed(2)}%</div>
    `;
    grid.appendChild(div);
  });
}
renderCoins();

// Update prices randomly for demo
function updatePrices(){
  coins.forEach(c=>{
    const change = (Math.random()*2-1).toFixed(2);
    c.price += parseFloat(change);
    c.change = parseFloat(change);
  });
  renderCoins();
}
setInterval(updatePrices,2000);
</script>

</body>
</html>
