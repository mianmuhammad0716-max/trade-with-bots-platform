<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:12px;
}
html,body{
  margin:0;
  height:100%;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#fff;
}
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
  gap:20px;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  height:100%;
}
.brand{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:18px;
}
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{font-size:18px;margin:0;color:var(--accent);}
.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:16px;
}
.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  color:#cfeff6;
  text-decoration:none;
  transition:background .15s;
}
.nav a:hover{background: rgba(0,204,255,0.06);}
.nav a.active{background: rgba(0,204,255,0.12);color:#fff;}
.small{margin-top:18px;font-size:13px;color:var(--muted);}

/* MAIN CONTENT */
.main{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.top-title{
  font-size:18px;
  color:var(--accent);
  font-weight:700;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
}
.input-amount{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  border:none;
  width:120px;
  color:#fff;
  background:#111;
}
.btn-withdraw{
  background:linear-gradient(90deg,#ff4b4b,#ff2d2d);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  margin-top:12px;
}

/* BANK CARDS */
.bank-card{
  background:#111;
  padding:16px;
  border-radius:12px;
  margin-top:15px;
  text-align:center;
  border:1px solid #222;
}
.bank-card img{
  max-width:120px;
  height:auto;
  margin-bottom:10px;
}
.bank-card input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
  background:#0f1113;
  color:#fff;
}
.bank-card button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,#00ffcc,#00ccff);
  color:#000;
}

.note{
  margin-top:12px;
  font-size:13px;
  color:#aaa;
}


/* --------------------------------------- */
/* MOBILE FIX - SIDEBAR COLLAPSE */
/* --------------------------------------- */
.menu-btn{
  display:none;
  background:#00ccff;
  color:#000;
  padding:10px 15px;
  font-weight:700;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
  }

  .sidebar{
    position:fixed;
    left:-260px;
    top:0;
    width:240px;
    height:100%;
    transition:left .3s ease;
    z-index:99;
  }

  .sidebar.show{
    left:0;
  }

  .menu-btn{
    display:block;
    margin-bottom:10px;
  }

  .main{
    padding:15px;
  }
}
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>

    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html" class="active">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </nav>

    <div class="small">Logged in as <strong>User</strong></div>
  </aside>



  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- Mobile Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div class="topbar">
      <div class="top-title">Withdraw</div>
    </div>

    <div class="card">

      <div class="label">Available Balance</div>
      <div class="value" id="balanceVal">$0</div>

      <input type="number" id="withdrawAmt" class="input-amount" placeholder="Amount $">
      <button class="btn-withdraw" onclick="withdrawBalance()">Withdraw</button>
      <p class="note">Minimum withdrawal: $15</p>

      <!-- JazzCash -->
      <div class="bank-card">
        <img src="images/jazzcash.png" alt="JazzCash Logo">
        <h3>JazzCash</h3>
        <input type="text" id="jazzcashNum" placeholder="Enter your JazzCash number">
        <button onclick="submitBank('JazzCash')">Submit</button>
      </div>

      <!-- Easypaisa -->
      <div class="bank-card">
        <img src="images/easypaisa.png" alt="Easypaisa Logo">
        <h3>Easypaisa</h3>
        <input type="text" id="easypaisaNum" placeholder="Enter your Easypaisa number">
        <button onclick="submitBank('Easypaisa')">Submit</button>
      </div>

    

<script>
let balance = 124.30;

function withdrawBalance(){
  const amt = parseFloat(document.getElementById("withdrawAmt").value);
  if(isNaN(amt) || amt <= 0){ alert("Enter a valid amount!"); return; }
  if(amt < 15){ alert("Minimum withdrawal is $15"); return; }
  if(amt > balance){ alert("Insufficient balance!"); return; }

  balance -= amt;
  document.getElementById("balanceVal").innerText = "$" + balance.toFixed(2);
  document.getElementById("withdrawAmt").value = "";
  alert("$" + amt.toFixed(2) + " withdrawn successfully!");
}

function submitBank(type){
  let accNum;
  if(type==='JazzCash') accNum = document.getElementById("jazzcashNum").value;
  if(type==='Easypaisa') accNum = document.getElementById("easypaisaNum").value;
  

  if(!accNum){
    alert("Please enter your account number for " + type);
    return;
  }
  alert(type + " account submitted: " + accNum);
}

/* Mobile Sidebar Toggle */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("show");
}
</script>

</body>
</html>
