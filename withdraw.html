<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw ‚Äî Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --bg:#000;
  --card:#0f1113;
  --accent:#00ccff;
  --muted:#9aa;
  --radius:14px;
}
html,body{
  margin:0;
  height:100%;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#fff;
}
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
  gap:20px;
  padding:10px;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--card),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
  height:100%;
}
.brand{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:18px;
}
.brand img{height:44px;width:44px;border-radius:8px;}
.brand h1{font-size:18px;margin:0;color:var(--accent);}
.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:16px;
}
.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
  color:#cfeff6;
  text-decoration:none;
  transition:0.2s;
}
.nav a:hover{background: rgba(0,204,255,0.06);}
.nav a.active{background: rgba(0,204,255,0.12);color:#fff;}
.small{margin-top:18px;font-size:13px;color:var(--muted);}

/* MAIN CONTENT */
.main{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:20px;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.top-title{
  font-size:22px;
  color:var(--accent);
  font-weight:700;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:20px;
  border-radius:var(--radius);
  box-shadow:0 6px 25px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  gap:15px;
}
.card input[type="text"], .card input[type="number"]{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#111;
  color:#fff;
  width:100%;
  box-sizing:border-box;
}
.card input[type="file"]{
  display:none;
}

/* File & Withdraw Buttons */
.file-btn{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#00ffcc,#00ccff);
  color:#000;
  font-weight:700;
  cursor:pointer;
  width:150px;
  text-align:center;
  transition:0.2s;
}
.file-btn:hover{transform:translateY(-2px); box-shadow:0 4px 15px rgba(0,204,255,0.4);}
.btn-withdraw{
  background:linear-gradient(90deg,#ff4b4b,#ff2d2d);
  color:#fff;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  width:auto;
  transition:0.2s;
}
.btn-withdraw:hover{transform:translateY(-2px); box-shadow:0 4px 15px rgba(255,75,75,0.5);}
.note{
  font-size:13px;
  color:#aaa;
}

/* Bank Cards */
.bank-card{
  background:linear-gradient(135deg,#0a0a0a,#111111);
  padding:20px;
  border-radius:14px;
  margin-top:10px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
  display:flex;
  flex-direction:column;
  gap:12px;
  transition:0.3s;
}
.bank-card:hover{
  transform:translateY(-3px);
  box-shadow:0 6px 25px rgba(0,204,255,0.5);
}
.bank-card img{
  max-width:80px;
  margin:0 auto;
}
.bank-card input[type="text"]{margin-bottom:5px;}

/* MOBILE */
.menu-btn{
  display:none;
  background:var(--accent);
  color:#000;
  padding:10px 15px;
  font-weight:700;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
@media(max-width:900px){
  .app{grid-template-columns:1fr;}
  .sidebar{
    position:fixed;
    left:-260px;
    top:0;
    width:240px;
    height:100%;
    transition:left .3s ease;
    z-index:99;
  }
  .sidebar.show{left:0;}
  .menu-btn{display:block; margin-bottom:10px;}
  .main{padding:15px;}
  .bank-card{flex-direction:column;gap:10px;}
  .file-btn,.btn-withdraw{width:100%;}
}
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
      <h1>Trade With Bots</h1>
    </div>
    <nav class="nav">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="startearning.html">üí≥ Start Earning</a>
      <a href="withdraw.html" class="active">üí∏ Withdraw</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öô Settings</a>
    </nav>
    <div class="small">Logged in as <strong>User</strong></div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <div class="topbar">
      <div class="top-title">Withdraw</div>
    </div>

    <div class="card">
      <div>Available Balance: <strong id="balanceVal">$124.30</strong></div>

      <input type="number" id="withdrawAmt" placeholder="Amount $">
      <button class="btn-withdraw" onclick="withdrawBalance()">Withdraw</button>
      <p class="note">Minimum withdrawal: $15</p>

      <!-- JazzCash -->
      <div class="bank-card">
        <img src="images/jazzcash.png" alt="JazzCash Logo">
        <h3>JazzCash</h3>
        <input type="text" id="jazzcashNum" placeholder="Enter your JazzCash number">
        <label class="file-btn" for="jazzcashScreenshot">Upload Screenshot</label>
        <input type="file" id="jazzcashScreenshot" accept="image/*">
        <button class="file-btn" onclick="submitBank('JazzCash')">Submit</button>
      </div>

      <!-- Easypaisa -->
      <div class="bank-card">
        <img src="images/easypaisa.png" alt="Easypaisa Logo">
        <h3>Easypaisa</h3>
        <input type="text" id="easypaisaNum" placeholder="Enter your Easypaisa number">
        <label class="file-btn" for="easypaisaScreenshot">Upload Screenshot</label>
        <input type="file" id="easypaisaScreenshot" accept="image/*">
        <button class="file-btn" onclick="submitBank('Easypaisa')">Submit</button>
      </div>
    </div>
  </main>
</div>

<script>
let balance = 124.30;

function withdrawBalance(){
  const amt = parseFloat(document.getElementById("withdrawAmt").value);
  if(isNaN(amt) || amt <=0){alert("Enter a valid amount"); return;}
  if(amt<15){alert("Minimum withdrawal is $15"); return;}
  if(amt>balance){alert("Insufficient balance!"); return;}
  balance -= amt;
  document.getElementById("balanceVal").innerText="$"+balance.toFixed(2);
  document.getElementById("withdrawAmt").value="";
  alert("$"+amt.toFixed(2)+" withdrawn successfully!");
}

function submitBank(type){
  let accNum, screenshot;
  if(type==='JazzCash'){
    accNum=document.getElementById("jazzcashNum").value;
    screenshot=document.getElementById("jazzcashScreenshot").files[0];
  }
  if(type==='Easypaisa'){
    accNum=document.getElementById("easypaisaNum").value;
    screenshot=document.getElementById("easypaisaScreenshot").files[0];
  }
  if(!accNum){alert("Enter account number for "+type); return;}
  if(!screenshot){alert("Please upload payment screenshot for "+type); return;}
  alert(type+" submitted with account: "+accNum+" and screenshot: "+screenshot.name);
}

/* Mobile Sidebar Toggle */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("show");
}
</script>
</body>
</html>
