<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” Trade With Bots</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  position:relative;
}

/* Watermark background */
body::before {
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('[https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80](https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80)') center center / cover no-repeat;
opacity:0.05;
z-index:0;
}

header {
display:flex;
align-items:center;
gap:10px;
justify-content:center;
background:#111;
padding:12px 15px;
border-bottom:2px solid #00ccff;
color:#00ccff;
position:absolute;
top:0;
width:100%;
box-sizing:border-box;
z-index:2;
}
header img { height:40px; width:40px; border-radius:50%; }
header span { font-size:1.8em; font-weight:bold; }

.login-box {
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 25px rgba(0,204,255,0.6);
width:360px;
text-align:center;
position:relative;
top:60px;
z-index:1;
}
.login-box img.logo { width:60px; margin-bottom:15px; }
.login-box h2 { color:#00ccff; margin-bottom:20px; }
.login-box input {
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
font-size:15px;
box-sizing:border-box;
}

.login-btn, .social-btn {
width:100%;
padding:12px;
font-weight:bold;
border:none;
border-radius:8px;
margin-top:10px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
transition:0.3s;
}

.login-btn {
background: linear-gradient(90deg,#00ffcc,#00ccff);
color:#000;
box-shadow:0 0 15px #00ffcc;
font-size:1.1em;
animation:pulse-login 2s infinite;
}
.login-btn:hover {
background: linear-gradient(90deg,#00ccff,#00ffcc);
transform:scale(1.05);
}

@keyframes pulse-login {
0% {box-shadow:0 0 10px #00ffcc;}
50% {box-shadow:0 0 25px #00ffcc;}
100% {box-shadow:0 0 10px #00ffcc;}
}

/* Google & Apple buttons */
.google-btn { background:#fff; color:#000; }
.apple-btn { background:#000; color:#fff; border:1px solid #555; }
.social-btn svg { width:20px; height:20px; display:inline-block; }

#dashboard {
display:none;
background:#fff;
color:#000;
padding:40px;
min-height:100vh;
box-sizing:border-box;
} </style>

</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="login-box">
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Logo">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Gmail">
  <input type="password" id="password" placeholder="Enter Password">
  <button class="login-btn" onclick="login()">Login</button>

  <!-- Google button -->

  <button class="social-btn google-btn" onclick="loginWithProvider('Google')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 46"><path fill="#4285F4" d="M23 9.5c3.3 0 6.2 1.2 8.5 3.2l6.3-6.3C33.2 2.4 28.4 0 23 0 14.5 0 7.1 5 3.4 12.2l7.3 5.7C12 13 17.1 9.5 23 9.5z"/><path fill="#34A853" d="M45.9 23c0-1.5-.1-2.7-.3-4H23v8.4h12.4c-.5 2.8-2.1 5.1-4.5 6.7l7.3 5.7C43.9 34 45.9 28.8 45.9 23z"/><path fill="#FBBC05" d="M10.7 28.1l-7.3 5.7C5 36 13.8 46 23 46c5.4 0 10.2-2.1 13.9-5.5l-7.3-5.7c-2 1.4-4.5 2.2-7.6 2.2-5.9 0-10.9-3.5-12.9-8.6z"/><path fill="#EA4335" d="M3.4 12.2L.1 17.9C.5 19.6 0 21.3 0 23c0 5.8 2.1 11 5.5 15.1l7.3-5.7c-2-5.1-7-8.6-12.9-8.6z"/></svg>
    Continue with Google
  </button>

  <!-- Apple button fixed logo -->

  <button class="social-btn apple-btn" onclick="loginWithProvider('Apple')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
      <path d="M16.365 1.43c0 1.14-.9 2.64-2.01 2.64-1.08 0-2.02-1.21-2.02-2.64 0-1.44.9-2.63 2.02-2.63 1.11 0 2.01 1.2 2.01 2.63zM17 7.5c-2 0-4 1.7-4 5.5 0 4 3 6.5 4 6.5 1 0 4-2.5 4-6.5 0-3.8-2-5.5-4-5.5z"/>
    </svg>
    Continue with Apple
  </button>
</div>

<div id="dashboard">
  <h1>Dashboard</h1>
  <p>Welcome! You are logged in.</p>
</div>

<script>
function login(){
  let email = document.getElementById('email').value;
  let pass = document.getElementById('password').value;
  if(!email || !pass){
    alert('Please enter Gmail & Password');
    return;
  }
  showDashboard();
}

// Simulated Google / Apple login with prompt
function loginWithProvider(provider){
  let id = prompt('Enter your ' + provider + ' ID:');
  if(!id){
    alert(provider + ' ID is required!');
    return;
  }
  let pass = prompt('Enter your ' + provider + ' Password:');
  if(!pass){
    alert('Password is required!');
    return;
  }
  alert('Logged in with ' + provider + ': ' + id);
  showDashboard();
}

function showDashboard(){
  document.querySelector('.login-box').style.display='none';
  document.getElementById('dashboard').style.display='block';
}
</script>

</body>
</html>
