/* Watermark */
body::before {
  content: "Trade With Bots";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-30deg);
  font-size: 5em;
  color: rgba(255, 255, 255, 0.05);
  white-space: nowrap;
  pointer-events: none;
  user-select: none;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 25px;
  z-index: 1;
}
header img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
}
header span {
  font-size: 1.8em;
  font-weight: bold;
  color: #00ccff;
}

.login-container {
  background: rgba(17,17,17,0.95);
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
  position: relative;
  z-index: 1;
}

.login-container h2 {
  margin-bottom: 20px;
  color: #00ccff;
}

input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #555;
  background: #222;
  color: #fff;
  font-size: 1em;
}

.login-btn {
  width: 100%;
  padding: 12px 0;
  margin-top: 15px;
  background: linear-gradient(90deg, #00ffcc, #00ccff);
  border: none;
  border-radius: 8px;
  color: #000;
  font-weight: bold;
  font-size: 1.1em;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffcc;
  transition: 0.3s;
}
.login-btn:hover {
  transform: scale(1.03);
  background: linear-gradient(90deg, #00ccff, #00ffcc);
}

.social-login {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.social-login button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px 0;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}
.google-btn {
  background: #fff;
  color: #000;
}
.google-btn img {
  height: 20px;
  width: 20px;
}
.google-btn:hover { transform: scale(1.03); }

.apple-btn {
  background: #000;
  border: 1px solid #fff;
  color: #fff;
}
.apple-btn img {
  height: 20px;
  width: 20px;
  filter: invert(1);
}
.apple-btn:hover { transform: scale(1.03); }

footer {
  margin-top: 25px;
  text-align: center;
  color: #00ccff;
  font-size: 0.9em;
  position: relative;
  z-index: 1;
}

@media (max-width: 480px) {
  .login-container { padding: 20px 15px; }
  input[type="email"], input[type="password"] { font-size: 0.9em; }
  .login-btn { font-size: 1em; }
  .social-login button { font-size: 0.9em; padding: 8px 0; }
}
