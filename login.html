<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Login Page</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;

            /* TRADING WATERMARK */
            background: url("https://images.unsplash.com/photo-1569025690938-a00729c9e1c0?auto=format&fit=crop&w=1600&q=60")
                no-repeat center center fixed;
            background-size: cover;
        }

        /* DARK OVERLAY */
        #loginPage {
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGIN CARD */
        .login-box {
            width: 360px;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #005cff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #003fb3;
            cursor: pointer;
        }

        /* DASHBOARD FIX (VISIBLE, NOT WHITE SCREEN) */
        #dashboard {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;      /* white background */
            color: black;           /* FIX: visible text */
            padding: 30px;
        }
    </style>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <div class="login-box">
            <h2 style="text-align:center;">Login</h2>
            <input type="email" id="email" placeholder="Enter your Gmail">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <h1>Dashboard</h1>
        <p>You are logged in successfully.</p>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;

            if (email.trim() === "") {
                alert("Please enter your Gmail.");
                return;
            }

            // HIDE LOGIN PAGE
            document.getElementById("loginPage").style.display = "none";

            // SHOW DASHBOARD
            document.getElementById("dashboard").style.display = "block";
        }
    </script>

</body>
</html>
