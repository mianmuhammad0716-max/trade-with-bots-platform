<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Trade With Bots</title>
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #fff;
  }

/* Header */
header {
background-color: #111;
color: #00ccff;
padding: 12px 15px;
display: flex;
justify-content: center;
align-items: center;
gap: 10px;
border-bottom: 2px solid #00ccff;
}
header img {
height: 40px;
width: 40px;
border-radius: 50%;
}
header span {
font-size: 1.8em;
font-weight: bold;
}

/* Welcome message */
.welcome {
text-align: center;
padding: 30px 15px;
}
.welcome h1 {
font-size: 2em;
color: #00ccff;
margin-bottom: 10px;
}
.welcome p {
font-size: 1.1em;
color: #bbb;
}

/* Chart Grid */
.chart-grid {
max-width: 1200px;
margin: 30px auto 100px auto;
padding: 10px;
display: grid;
grid-template-columns: 1fr 1fr;
gap: 18px;
}
.chart {
background: #111;
padding: 12px;
border-radius: 12px;
box-shadow: 0 0 12px rgba(0,255,255,0.15);
}
.big-chart {
grid-column: span 2;
height: 450px;
}
.small-chart {
height: 300px;
}

/* Mobile responsive */
@media (max-width: 768px) {
.chart-grid { grid-template-columns: 1fr; gap: 12px; }
.big-chart { height: 340px; }
.small-chart { height: 240px; }
.welcome h1 { font-size: 1.6em; }
.welcome p { font-size: 0.95em; }
}

footer {
text-align: center;
padding: 20px;
background-color: #111;
color: #00ccff;
border-top: 2px solid #00ccff;
}

/* Watermark */
body::before {
content: "TRADE WITH BOTS";
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%) rotate(-30deg);
font-size: 6em;
color: rgba(255, 255, 255, 0.03);
pointer-events: none;
z-index: 0;
white-space: nowrap;
} </style>

</head>
<body>
<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="welcome">
  <h1>Welcome, You Are Logged In!</h1>
  <p>Monitor your trades and portfolio below.</p>
</div>

<div class="chart-grid">
  <div class="chart big-chart" id="btc_chart"></div>
  <div class="chart small-chart" id="eth_chart"></div>
  <div class="chart small-chart" id="sol_chart"></div>
</div>

<script>
  const chartOptions = (symbol) => ({
    container_id: symbol + "_chart",
    autosize: true,
    symbol: "BINANCE:" + symbol,
    interval: "60",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1",
    locale: "en",
    toolbar_bg: "#111",
    hide_top_toolbar: false,
    hide_legend: false,
    show_popup_button: true,
  });

  new TradingView.widget({ ...chartOptions("BTCUSDT") });
  new TradingView.widget({ ...chartOptions("ETHUSDT") });
  new TradingView.widget({ ...chartOptions("SOLUSDT") });
</script>

<footer>Â© 2025 Trade With Bots | All rights reserved</footer>
</body>
</html>
