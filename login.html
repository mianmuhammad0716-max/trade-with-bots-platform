<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;

        /* TRADING WATERMARK BACKGROUND */
        background: url('https://i.ibb.co/HnBDb5x/trading-bg-watermark.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55); /* Dark overlay for better visibility */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255,255,255,0.1);
        padding: 30px;
        width: 330px;
        backdrop-filter: blur(6px);
        border-radius: 12px;
        text-align: center;
        color: white;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 10px;
        background: #0ea5e9;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;

        opacity: 0.5;
        pointer-events: none; /* disabled initially */
    }

    button.enabled {
        opacity: 1;
        pointer-events: auto;
    }

</style>

</head>
<body>

<div class="overlay">
    <div class="login-box">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Enter Gmail">

        <button id="loginBtn">Login</button>
        <button id="googleBtn">Login with Google</button>
        <button id="appleBtn">Login with Apple</button>
    </div>
</div>
