<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Trade With Bots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* BASIC BODY */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* WATERMARK */
    body::before {
      content: "TRADE WITH BOTS";
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 4.5em;
      color: rgba(255,255,255,0.05);
      transform: translate(-50%, -50%) rotate(-25deg);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    /* HEADER */
    header {
      z-index: 1;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    header img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
    }
    header span {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ccff;
    }

    /* LOGIN BOX */
    .login-container {
      background: #111;
      padding: 30px 22px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 18px;
      color: #00ccff;
    }

    /* INPUT FIELDS */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    /* LOGIN BUTTON */
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc;
      transition: 0.3s;
      margin-top: 12px;
    }
    .login-btn:hover {
      transform: scale(1.03);
    }

    /* SOCIAL LOGIN */
    .social-login {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      font-size: 1em;
    }

    .google-btn {
      background: #fff;
      color: #000;
    }
    .google-btn img {
      height: 20px;
      width: 20px;
    }

    .apple-btn {
      background: #000;
      border: 1px solid #fff;
      color: #fff;
    }
    .apple-btn img {
      height: 20px;
      width: 20px;
      filter: invert(1);
    }

    .forgot-pass {
      color: #00ccff;
      font-size: 0.9em;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
    }

    /* FOOTER */
    footer {
      margin-top: 20px;
      color: #00ccff;
      font-size: 0.9em;
      z-index: 1;
      position: relative;
    }

    /* MOBILE FIX */
    @media (max-width: 480px) {
      header span { font-size: 1.5em; }
      .login-container { padding: 22px 15px; }
      input { font-size: 0.9em; }
      .login-btn { font-size: 1em; }
    }
  </style>

</head>

<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
    <span>Trade With Bots</span>
  </header>

  <div class="login-container">
    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="social-login">
      <button class="google-btn" id="googleLogin">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"> Login with Google
      </button>

      <button class="apple-btn" id="appleLogin">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png"> Login with Apple
      </button>
    </div>

    <div class="forgot-pass" onclick="alert('Password reset coming soon.')">
      Forgot Password?
    </div>
  </div>

  <footer>Â© 2025 Trade With Bots | All rights reserved</footer>

  <script>
    // Normal login
    document.getElementById('loginForm').onsubmit = (e) => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    };

    // Google login
    document.getElementById('googleLogin').onclick = () => {
      let email = prompt("Enter your Google email:");
      if(email) window.location.href = "dashboard.html";
    };

    // Apple login
    document.getElementById('appleLogin').onclick = () => {
      let id = prompt("Enter your Apple ID:");
      if(id) window.location.href = "dashboard.html";
    };
  </script>

</body>
</html>
