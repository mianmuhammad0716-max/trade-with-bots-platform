<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Clean</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #000; /* BLACK BACKGROUND */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login card */
        .login-box {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 35px rgba(255,255,255,0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background: #0066ff;
            color: white;
        }
        .login-btn:hover {
            background: #004bbb;
        }

        /* Google button */
        .google-btn {
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Apple button */
        .apple-btn {
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Dashboard hidden initially */
        #dashboard {
            display: none;
            padding: 40px;
            background: white;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <div class="login-box">
            <h2>Login</h2>

            <input type="email" id="email" placeholder="Enter Gmail">
            <input type="password" id="password" placeholder="Enter Password">

            <button class="btn login-btn" onclick="login()">Login</button>

            <button class="btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
                Continue with Google
            </button>

            <button class="btn apple-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18">
                Continue with Apple
            </button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <h1>Dashboard</h1>
        <p>Login successful!</p>
    </div>
