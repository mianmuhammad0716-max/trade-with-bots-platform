<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” Trade With Bots</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  position:relative;
}

/* Watermark background */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url('https://images.unsplash.com/photo-1579370318440-4b3c9f0d0b9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080&q=80') center center / cover no-repeat;
  opacity:0.05;
  z-index:0;
}

header {
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
  background:#111;
  padding:12px 15px;
  border-bottom:2px solid #00ccff;
  color:#00ccff;
  position:absolute;
  top:0;
  width:100%;
  box-sizing:border-box;
  z-index:2;
}
header img { height:40px; width:40px; border-radius:50%; }
header span { font-size:1.8em; font-weight:bold; }

.login-box {
  background:#111;
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,204,255,0.6);
  width:360px;
  text-align:center;
  position:relative;
  top:60px;
  z-index:1;
}
.login-box img.logo { width:60px; margin-bottom:15px; }
.login-box h2 { color:#00ccff; margin-bottom:20px; }
.login-box input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:15px;
  box-sizing:border-box;
}

.login-btn, .social-btn {
  width:100%;
  padding:12px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  transition:0.3s;
}

.login-btn {
  background: linear-gradient(90deg,#00ffcc,#00ccff);
  color:#000;
  box-shadow:0 0 15px #00ffcc;
  font-size:1.1em;
  animation:pulse-login 2s infinite;
}
.login-btn:hover {
  background: linear-gradient(90deg,#00ccff,#00ffcc);
  transform:scale(1.05);
}

@keyframes pulse-login {
  0% {box-shadow:0 0 10px #00ffcc;}
  50% {box-shadow:0 0 25px #00ffcc;}
  100% {box-shadow:0 0 10px #00ffcc;}
}

/* Google & Apple buttons */
.google-btn { background:#fff; color:#000; }
.apple-btn { background:#000; color:#fff; border:1px solid #555; }
.social-btn svg { width:20px; height:20px; display:inline-block; }

#dashboard {
  display:none;
  background:#fff;
  color:#000;
  padding:40px;
  min-height:100vh;
  box-sizing:border-box;
}
</style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Logo">
  <span>Trade With Bots</span>
</header>

<div class="login-box">
  <img class="logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Logo">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Gmail">
  <input type="password" id="password" placeholder="Enter Password">
  <button class="login-btn" onclick="login()">Login</button>

  <!-- Google button with inline SVG logo -->
  <button class="social-btn google-btn" onclick="loginWithProvider('Google')">
    <svg viewBox="0 0 533.5 544.3">
      <path fill="#4285F4" d="M533.5 278.4c0-17.7-1.6-35-4.9-51.8H272v98.1h146.9c-6.3 33-25.3 60.9-53.8 79.6v66.2h86.9c50.7-46.7 81.5-115.5 81.5-192.1z"/>
      <path fill="#34A853" d="M272 544.3c72.6 0 133.6-24.1 178.1-65.5l-86.9-66.2c-24.1 16.2-55.1 25.7-91.2 25.7-70.3 0-129.9-47.5-151.1-111.4H33.4v69.9C77.8 488 169.5 544.3 272 544.3z"/>
      <path fill="#FBBC05" d="M120.9 327.3c-11.4-34.3-11.4-71.3 0-105.6V151.8H33.4c-23.9 46.8-23.9 102.8 0 149.6l87.5-0.1z"/>
      <path fill="#EA4335" d="M272 108.4c37.5 0 71 12.9 97.5 34.1l73.1-73.1C405.3 27.3 347.3 0 272 0 169.5 0 77.8 56.3 33.4 151.8l87.5 69.9C142.1 155.9 201.7 108.4 272 108.4z"/>
    </svg>
    Continue with Google
  </button>

  <!-- Apple button with inline SVG logo -->
  <button class="social-btn apple-btn" onclick="loginWithProvider('Apple')">
    <svg viewBox="0 0 384 512">
      <path fill="#fff" d="M318.7 268.6c-.1-54.5 44.4-80.6 46.4-81.8-25.2-36.7-64.3-41.7-78-42.3-33-3.3-64.2 19.5-80.8 19.5-16.7 0-42.8-19-70.4-18.5C79 146.3 40.6 191 40.6 257.3c0 45 16.6 94.7 37 126.2 24.5 37.4 53.5 79.2 91.9 77.5 35.4-1.5 48.8-22.9 91.5-22.9 42.2 0 54.5 22.9 91.3 22.1 37-1 60.3-37.8 84.7-75.2 28.7-44 40.5-86.9 41.1-89 -.9-.4-79.7-30.5-79.9-121.1zM259.5 62.4c18.6-22.5 31.1-53.9 27.7-85.4-26.8 1-59.2 18-78.2 40.5-17.1 20.3-32 52.9-28 83.8 29.5 2.3 59.5-15.1 78.5-39z"/>
    </svg>
    Continue with Apple
  </button>
</div>

<div id="dashboard">
  <h1>Dashboard</h1>
  <p>Welcome! You are logged in.</p>
</div>

<script>
function login(){
  let email = document.getElementById('email').value;
  let pass = document.getElementById('password').value;
  if(!email || !pass){
    alert('Please enter Gmail & Password');
    return;
  }
  showDashboard();
}

// Simulated Google / Apple login with prompt
function loginWithProvider(provider){
  let id = prompt('Enter your ' + provider + ' ID:');
  if(!id){
    alert(provider + ' ID is required!');
    return;
  }
  let pass = prompt('Enter your ' + provider + ' Password:');
  if(!pass){
    alert('Password is required!');
    return;
  }
  alert('Logged in with ' + provider + ': ' + id);
  showDashboard();
}

function showDashboard(){
  document.querySelector('.login-box').style.display='none';
  document.getElementById('dashboard').style.display='block';
}
</script>

</body>
</html>
