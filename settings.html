<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings — Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#000;
  --panel:#0f1113;
  --glass:rgba(255,255,255,0.04);
  --accent:#00ccff;
  --muted:#9aa;
  --radius:14px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:Inter,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:#fff;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh;
  gap:20px;
  padding:20px;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--panel),#0b0b0b);
  padding:18px;
  border-radius:var(--radius);
}
.brand{
  font-size:20px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:20px;
}
.sidebar a{
  display:block;
  text-decoration:none;
  color:#cfeff6;
  padding:12px;
  border-radius:10px;
  margin-bottom:6px;
  font-weight:600;
}
.sidebar a:hover{
  background:rgba(0,204,255,0.08);
}
.sidebar a.active{
  background:rgba(0,204,255,0.18);
  color:#fff;
}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* TOPBAR */
.topbar{
  background:var(--glass);
  padding:16px 20px;
  border-radius:var(--radius);
  backdrop-filter:blur(12px);
  font-size:20px;
  font-weight:800;
  color:var(--accent);
}

/* CARD */
.card{
  background:var(--glass);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card h3{
  margin:0;
  font-size:17px;
  color:var(--accent);
}

/* FORM */
label{
  font-size:14px;
  color:var(--muted);
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#111;
  color:#fff;
  font-size:14px;
}

/* TOGGLE */
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.switch{
  position:relative;
  width:46px;
  height:24px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#333;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{
  background:var(--accent);
}
.switch input:checked + .slider:before{
  transform:translateX(22px);
}

/* BUTTON */
button{
  align-self:flex-start;
  background:linear-gradient(90deg,var(--accent),#0099cc);
  color:#000;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 14px rgba(0,204,255,0.4);
}

/* MOBILE */
.menu-btn{
  display:none;
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px 16px;
  font-weight:800;
  border-radius:10px;
}

@media(max-width:850px){
  .app{
    grid-template-columns:1fr;
    padding:15px;
  }
  .sidebar{
    position:fixed;
    top:0;
    left:-260px;
    width:240px;
    height:100%;
    z-index:99;
    transition:left .3s;
  }
  .sidebar.show{
    left:0;
  }
  .menu-btn{
    display:block;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">⚡ TWB</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="bots.html">Bots</a>
    <a href="signals.html">Signals</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="payment.html">Payments</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="login.html">Logout</a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

    <div class="topbar">Settings</div>

    <!-- ACCOUNT -->
    <div class="card">
      <h3>Account</h3>
      <label>Email Address</label>
      <input type="email" placeholder="user@example.com">
    </div>

    <!-- SECURITY -->
    <div class="card">
      <h3>Security</h3>
      <label>New Password</label>
      <input type="password" placeholder="••••••••">
      <button>Update Password</button>
    </div>

    <!-- PREFERENCES -->
    <div class="card">
      <h3>Preferences</h3>

      <div class="toggle">
        <span>Email Notifications</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </main>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("show");
}
</script>

</body>
</html>
