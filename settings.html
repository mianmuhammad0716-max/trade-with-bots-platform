<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings — Trade With Bots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg: #000;
  --card: #0f1113;
  --accent: #00ccff;
  --muted: #9aa;
  --radius: 12px;
  --text-color: #fff;
  --input-bg: #111;
}

[data-theme="light"] {
  --bg: #f0f2f5;
  --card: #fff;
  --accent: #00ccff;
  --muted: #555;
  --text-color: #000;
  --input-bg: #e2e2e2;
}

html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--text-color);
  transition: all 0.3s;
}

.app {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
}

/* SIDEBAR */
.sidebar {
  background: linear-gradient(180deg, var(--card), #0b0b0b);
  padding: 18px;
  border-radius: var(--radius);
  transition: all 0.3s;
}
.sidebar h2 { color: var(--accent); margin-bottom: 20px; }
.sidebar a {
  display: block;
  color: var(--text-color);
  text-decoration: none;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 6px;
  font-weight: 600;
  transition: 0.2s;
}
.sidebar a.active { background: rgba(0,204,255,0.12); color: var(--text-color); }
.sidebar a:hover { background: rgba(0,204,255,0.06); }

.main {
  padding: 18px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  font-weight: 700;
  color: var(--accent);
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  gap: 15px;
  transition: all 0.3s;
}

label {
  font-size: 14px;
  color: var(--muted);
}

input, select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: var(--input-bg);
  color: var(--text-color);
  width: 100%;
  font-size: 14px;
}

button {
  background: linear-gradient(90deg, var(--accent), #00a8e6);
  color: #000;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  width: fit-content;
  align-self: flex-start;
  transition: 0.3s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0,204,255,0.4);
}

/* Dark/Light toggle */
.toggle-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}
.toggle-container input[type="checkbox"] {
  width: 50px;
  height: 25px;
  position: relative;
  appearance: none;
  background: #ccc;
  border-radius: 50px;
  outline: none;
  cursor: pointer;
  transition: 0.3s;
}
.toggle-container input:checked {
  background: var(--accent);
}
.toggle-container input:before {
  content: "";
  position: absolute;
  width: 21px;
  height: 21px;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  background: #fff;
  transition: 0.3s;
}
.toggle-container input:checked:before {
  transform: translateX(25px);
}

/* MOBILE SUPPORT */
@media(max-width:850px){
  .app{grid-template-columns:1fr; padding: 15px;}
  .sidebar{
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100%;
    z-index: 99;
    transition: left 0.3s;
  }
  .sidebar.show{ left: 0; }
  .menu-btn{
    display: block;
    background: var(--accent);
    color: #000;
    padding: 10px 15px;
    border: none;
    font-weight: 700;
    border-radius: 10px;
    margin-bottom: 10px;
    cursor: pointer;
  }
}
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2>⚡ TWB</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="bots.html">Bots</a>
    <a href="signals.html">Signals</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="payment.html">Payments</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="login.html">Logout</a>
  </aside>

  <main class="main">

    <!-- Mobile Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

    <div class="topbar">Settings</div>

    <div class="card">
      <label>Change Email</label>
      <input type="email" placeholder="New email">

      <label>Change Password</label>
      <input type="password" placeholder="New password">

      <label>Language</label>
      <select>
        <option>English</option>
        <option>Arabic</option>
        <option>French</option>
      </select>

      <label>Theme</label>
      <div class="toggle-container">
        <span>Dark / Light</span>
        <input type="checkbox" id="themeToggle">
      </div>

      <button>Save Changes</button>
    </div>
  </main>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("show");
}

// Dark / Light mode
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('change', () => {
  if(toggle.checked){
    document.documentElement.setAttribute('data-theme', 'light');
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
  }
});
</script>

</body>
</html>
